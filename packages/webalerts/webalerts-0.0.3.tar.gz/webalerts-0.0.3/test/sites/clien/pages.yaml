  title: 반스 & 노블, 더 가볍고 더 빠르며 아이디어로 가득한 새로운 Nook GlowLight 출시
  content_trimmed: >-
    반스 & 노블은 오늘 더 가볍고 더 빠르며 아이디어로 가득한 새로운 Nook GlowLight를 출시 했다.
    무게가 6.2 온스인 Nook GlowLight은 이-북 리더 시장에서 아마존 킨들 페이퍼화이트와 직접
    경쟁하도록 디자인되었다. 이 제품은 페이퍼화이트와 똑같은 E Ink 펄 디스플레이를 사용하고 있다.
    이 제품은 오늘부터 반스 & 노블 사이트에서 $119에 구입할 수 있다. 전용 커버는 별도로 $22에
    판매한다. [소스] http://www.theverge.com/2013/10/30/5044378/barnes-nobles-new-nook-glowlight-lighter-faster-full-of-ideas
  author: null
  author_id: null
  published_timestamp: 2013-10-30 13:16
