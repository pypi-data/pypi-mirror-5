  content_trimmed: >-
    ***** 양식 임의변경 및 누락 금지 *****
    ***** 사용규칙을 위반하면 경고조치되며 이용이 제한될 수 있습니다. *****
    1. 제품 및 제조사명 (물품명,제조사등 자세히) :
    2. 원하는 가격 : **
    3. 거래 가능한 지역 : 경기 이천
    4. 거래의 형태 (직거래/택배) : 택배/직거래
    5. 구입시기(판매의 경우) : 10월 19일 등
    6. 거래 물품의 상태 (A~F등급, A:최상 C:보통 F:최하) :A+ /B+
    7. 구 성 품 및 자세한 물품 설명 (흠집등 문제점 및 특징0):
    둘다 아이폰4s 화이트 16기가 입니다.
    1. SK 개통 후 통화 수 채우고 판매합니다.
    (유심기변) KT에서 사용하던 것 판매하려다 그냥 새거 처분해요~
    리메뉴팩쳐폰으로 리퍼는 1년 주네요. (2014년 10월까지)
    2. KT 개통 후 사용하던 폰으로 케이스를 끼워 사용해 깨끗한 편입니다.
    이건 나중에 밤에 찍어 사진이 별로네요.. 사진보다 상태 깨끗합니다.
    1번이나 2번 1개만 판매할 생각이며 본체외 구성품은 미사용 새 것으로 드리겠습니다.
    .
