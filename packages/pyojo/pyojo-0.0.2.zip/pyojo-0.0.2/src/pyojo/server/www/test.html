<script>

require(['dojo/ready', 
         'dijit/MenuBar', 
         'dijit/PopupMenuBarItem', 
         'dijit/Menu', 
         'dijit/MenuItem', 
         'dijit/PopupMenuItem', 
         'dijit/DropDownMenu', 
         'dojo/on', 
         'dojo/dom',
         'dojo/domReady!'], 

function(ready, MenuBar, PopupMenuBarItem, Menu, MenuItem, PopupMenuItem, DropDownMenu, on, dom) {
ready(function(){
Menu = new MenuBar({id: 'Menu'});
Menu_sys = new DropDownMenu({});
Menu.addChild(new PopupMenuBarItem({popup: Menu_sys, label: 'Sistema'}));

salir = new MenuItem({iconClass: 'dijitIcon dijitIconDelete', id: 'menu_exit', label: 'Salir'});
Menu_sys.addChild(new MenuItem({iconClass: 'dijitIcon dijitIconKey', id: 'menu_login', label: 'Acceso'}));
Menu_sys.addChild(salir);

Menu.placeAt('base');
Menu.startup();

on(salir, 'click', function(e){alert(dom.byId('menu_exit'));});
})
});</script>
