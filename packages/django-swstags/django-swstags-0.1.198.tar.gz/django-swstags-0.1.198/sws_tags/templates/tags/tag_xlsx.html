<script type="text/javascript" lang="text/javascript">

	$('#{{view_name}}_xlsx_button').button();

	$('#{{view_name}}_xlsx_button').click(function(e){
		{{view_name}}_callback('xlsx');
	});

	function setExportExcel(URL_XLSX,param='None',MEDIA_URL='/media/'){
			url = URL_XLSX
			$.ajax({
				type: 'GET',
				url: url,
				dataType: 'json',
				success: function(response){
					// console.log('returned...',response);
					new_user_msg = '<div id="" class="user_message '+response['msg_type']+'"><span>'+response['msg']+'</span><a href="'+MEDIA_URL+response['file_url']+'" title=""><span class="ui-icon ui-icon-circle-arrow-s download_file"></span></a><span class="ui-icon ui-icon-circle-close close_message_icon"></span></div>';
					$('#manager_messages').prepend(new_user_msg);
					$('input:button').button();
					setCloseMessagesEvent();
				}
			});
		};


</script>
