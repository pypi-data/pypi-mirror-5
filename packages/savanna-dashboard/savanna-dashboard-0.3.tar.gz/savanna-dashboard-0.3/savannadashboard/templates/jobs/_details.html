{% load i18n sizeformat %}
<h3>{% trans "Job Origin" %}</h3>
<div class="status row-fluid detail">
    <dl>
        <dt>{% trans "Name" %}</dt>
        <dd>{{ job.name }}</dd>
        <dt>{% trans "ID" %}</dt>
        <dd>{{ job.id }}</dd>
        <dt>{% trans "Description" %}</dt>
        <dd>{{ job.description|default:"None" }}</dd>
        <dt>{% trans "Tenant id" %}</dt>
        <dd>{{ job.tenant_id }}</dd>
        <dt>{% trans "Create time" %}</dt>
        <dd>{{ job.created_at }}</dd>
    </dl>
</div>
