<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     xmlns:xi="http://www.w3.org/2001/XInclude"
     py:strip="True">
  <py:if test="pager_type == 'horizontal'">
    <div id="${id}">
        <div py:if="show_pager == 'both' or show_pager == 'top'"
             class="pager">${pager}</div>
        <div class="pager_content">${widget(value)}</div>
        <div py:if="show_pager == 'both' or show_pager == 'bottom'"
             class="pager">${pager}</div>
    </div>
  </py:if>

  <py:if test="pager_type == 'vertical'">
    <div id="${id}">
        <div class="pager_content">${widget(value)}</div>
        <div class="pager more_pager"><a py:if="next_page"
                                         href="?${id}_page=${next_page}"
                                         class="pager_link">${symbol_more}</a></div>
    </div>
  </py:if>

</div>
