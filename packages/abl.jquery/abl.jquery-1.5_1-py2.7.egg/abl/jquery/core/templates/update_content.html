<body xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">
  <div py:if="content" id="update_container">
    <py:for each="key, value in content.iteritems()">
       <div id="update_${key}">${value}</div>
    </py:for>
  </div>
  <div py:if="not content" id="redirect_url" longdesc="${redirect_url}" />
</body>
