<html>
	<head>
		<title>OpenTeacher - Documentation</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
			html, body {
				background-color:@!QColor.fromHsv(hue, 44, 229).name()!@;
				margin:0 3%;
				font-family:Verdana, Geneva, sans-serif;
				color:@!QColor.fromHsv(hue, 64, 64).name()!@;
				font-size:12px;
			}
			h1
			{
				font-weight:bold;
				margin:0;
				padding-bottom:0.75em;
			}
			#content {
				background-color:@!QColor.fromHsv(hue, 12, 255).name()!@;
				padding:1em;
				padding-bottom:0;
				margin:1em 1em 2em 0;
				box-shadow:10px 10px 10px #888;
				-webkit-box-shadow:10px 10px 10px #888;
				border-radius: 15px;
				border:1px solid @!QColor.fromHsv(hue, 26, 184)!@;
			}
			.docThumb {
				width:80%;
				box-shadow:10px 10px 10px #888;
				-webkit-box-shadow:5px 5px 5px #888;
			}
			p, li {
				margin:0;
				padding-bottom:1em;
			}
			img {
				margin:1em 0 1.5em 0;
			}
		</style>
	</head>
	<body>
		<div id="content">
			$!content!$
		</div>
	</body>
</html>
