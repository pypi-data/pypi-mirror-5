<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<title>OpenTeacher Web - sign up</title>
		<style type='text/css'>
			body {
				margin: 0 auto;
				width: 600px;
				font-family: sans-serif;

				background-color: lightblue;
			}

			p {
				text-align: justify;
			}

			h1, h2 {
				text-align: center;
				margin: 0;
				margin-bottom: 10px;
			}

			#page {
				background-color: white;
				padding: 50px 100px;
			}
		</style>
	</head>
	<script>
		var focus = function () {
			document.getElementById("focusfield").focus();
		}
	</script>
	<body onload='focus();'>
		<div id='page'>
			<h1>OpenTeacher Web</h1>
			<h2>Sign up</h2>
			<p>
				Welcome to OpenTeacher Web! You can register an account below.
			</p>
			<form action='{{ url_for("api_post_register_send") }}' method='post'>
				<input name='redirect' type='hidden' value='{{ redirect }}' />
				<table>
					<tr>
						<td>Username:</td>
						<td>
							<input id='focusfield' type='text' name='username' />
						</td>
					</tr>
					<tr>
						<td>Password:</td>
						<td>
							<input type='password' name='password' />
						</td>
					</tr>
					<tr>
						<td colspan='2'>
							{{ captcha }}
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type='submit' value='Sign up!' />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
