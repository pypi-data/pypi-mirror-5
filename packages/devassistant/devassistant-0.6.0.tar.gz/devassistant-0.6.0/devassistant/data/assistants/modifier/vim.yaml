vim:
  fullname: Vim Setup
  description: This assistant can set up Vim for various programming languages.
    Just run it in the projects directory.

  args:
    path:
      snippet: common_args

  dependencies:
  - call: vim

  dependencies_python:
  - call: vim.dependencies_python

  dependencies_perl:
  - call: vim.dependencies_perl


  pre_run:
  - if $path:
    - cl: cd "$path"

  run:
  - call: vim.run
