{% extends "base.html" %}


{% block pre_content %}
    <div class="jumbotron">
        <div class="container">
            <h1>
                {% if main_status==False %}
                    <span class="label label-danger"><i class="glyphicon glyphicon-fire"></i></span>
                    Quelques soucis ...
                {% else %}
                    <span class="label label-success"><i class="glyphicon glyphicon-thumbs-up"></i></span>
                    Tout va bien
                {% end %}
            </h1>
        </div>
    </div>
{% end %}


{% block content %}

    <table class="table">
        {% for st in statuses %}
            <tr {% if not st["result"]["is_valid"] %}class="danger"{% end %}>
                <td>
                    {% if st["result"]["is_valid"] %}
                        <span class="label label-success"><i class="glyphicon glyphicon-thumbs-up"></i></span>
                    {% else %}
                        <span class="label label-danger"><i class="glyphicon glyphicon-fire"></i></span>
                    {% end %}
                </td>
                <td>
                    {{ st["name"] }}
                </td>
                <td>
                    <a href="{{ st["url"] }}">{{ st["url"] }}</a>
                </td>
            </tr>
        {% end %}
    </table>    

{% end %}
