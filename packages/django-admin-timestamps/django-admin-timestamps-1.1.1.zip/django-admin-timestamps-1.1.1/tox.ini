[tox]
envlist    = py25-1.2, py25-1.3,
             py26-1.4, py26-1.5, py27-trunk

[testenv]
commands   = python setup.py test

[testenv:py25-1.2]
setenv =
    PIP_INSECURE = 1
basepython = python2.5
deps       = django>=1.2,<1.3

[testenv:py25-1.3]
setenv =
    PIP_INSECURE = 1
basepython = python2.5
deps       = django>=1.3,<1.4

[testenv:py26-1.4]
basepython = python2.6
deps       = django>=1.4,<1.5

[testenv:py26-1.5]
basepython = python2.6
deps       = django>=1.5,<1.6

[testenv:py27-trunk]
basepython = python2.7
deps       = git+https://github.com/django/django.git
