[metadata]
name = dynamodb-mapper
version = 1.8.1
summary = Object mapper for Amazon DynamoDB
description-file = README.rst
author = Max Noel
author_email = mnoel@ludia.com
maintainer = Jean-Tiare Le Bigot
maintainer_email = jtlebigot@socialludia.com
home_page = http://dynamodb-mapper.readthedocs.org/en/latest/
classifier = 
	Topic :: Internet
	Topic :: Database :: Front-Ends
	Operating System :: OS Independent
	Intended Audience :: Developers
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
requires-dist = 
	boto >= 2.6.0
	onctuous >= 0.5.2

[noah]
public = True

[files]
packages = 
	dynamodb_mapper
	dynamodb_mapper.tests

[nosetests]
where = dynamodb_mapper
match = ^test
nocapture = 1
cover-package = dynamodb_mapper
cover-inclusive = 1
with-xcoverage = 1
with-xunit = 1
cover-erase = 1
verbosity = 3
with-id = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

