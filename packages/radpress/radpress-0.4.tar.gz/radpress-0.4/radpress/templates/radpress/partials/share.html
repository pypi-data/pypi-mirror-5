{% load radpress_get_url from radpress_tags %}
{% with title=object.title %}
{% radpress_get_url object as url %}
{# google plus #}
<a class="share-google" href="https://plus.google.com/share?url=" title="{{ title }}" target="blank" data-url="{{ url }}">google</a>

{# facebook #}
<a class="share-facebook" href="http://www.facebook.com/share.php?u=" title="{{ title }}" target="blank" data-url="{{ url }}">facebook</a>


{# twitter #}
<a class="share-twitter" href="http://twitter.com/home?status={{ title }} - " title="{{ title }}" target="blank"data-url="{{ url }}">twitter</a>
{% endwith %}
