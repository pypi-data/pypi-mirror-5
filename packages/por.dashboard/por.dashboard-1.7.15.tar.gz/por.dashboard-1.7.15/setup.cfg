[distutils]
index-servers = pypi

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[init_catalog]
domain = por
output_dir = por/dashboard/locale
input_file = por/dashboard/locale/por.pot

[nosetests]
cover-package = dashboard
nocapture = 1
with-coverage = 1
cover-erase = 1
match = ^test

[extract_messages]
output_file = por/dashboard/locale/por.pot
add_comments = TRANSLATORS:
width = 80

[compile_catalog]
directory = por/dashboard/locale
domain = por
statistics = true

[update_catalog]
domain = por
previous = true
output_dir = por/dashboard/locale
input_file = por/dashboard/locale/por.pot

