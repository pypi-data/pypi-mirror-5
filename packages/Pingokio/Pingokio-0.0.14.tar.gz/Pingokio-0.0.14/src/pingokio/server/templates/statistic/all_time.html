<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }
    </style>
    <link href="/static/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <style>
        body {
          padding-top: 60px;
          padding-bottom: 40px;
        }
    </style>
  </head>

  <body>
    <a href='/admin/'><span class="badge pull-right">Admin<br></span></a>
    <h4 class="pull-left">Pingokio<br></h4>
    <div class="row-fluid">
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>Uptime</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for domain in domains %}
                <tr>
                    <td>{{ domain.name }}</td>
                    <td>{{ domain.get_uptime }}%</td>
                    <td class="jetstrap-highlighted">
                        {% if domain.is_up %}
                        <i class="icon-ok"></i> up
                        {% else %}
                        <i class="jetstrap-selected icon-warning-sign"></i> down
                        {% endif %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td>No domains configured, please use <a href='/admin/'>Admin</a> interfece to configure it...</td>
                    <td></td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/static/assets/js/bootstrap.js"></script>
  </body>
</html>
