<!DOCTYPE html>
<title>Login</title>

{% extends "layout.html" %}



{% block body %}

  
	<h2>Please enter your Oracle Database username and password.</h2>

	<form method="POST" action="/login">
    	<div>{{ form.username.label(style="font-weight:bold") }} {{ form.username() }}</div>
    	<div>{{ form.password.label(style="font-weight:bold") }} {{ form.password() }}</div>
    	<div>{{ form.login(class="btn") }}</div>
	</form>

{% endblock %}
