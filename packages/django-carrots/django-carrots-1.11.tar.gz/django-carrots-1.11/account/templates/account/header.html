
{% if user.is_authenticated %}
    <li class="navbar-text">
        Welcome <strong>{{ user }}</strong>
    </li>
    <li>
        <a href="{% url "account-logout" %}">Logout</a>
    </li>
{% else %}
    <li>
        <a href="{% url "socialauth_begin" "facebook" %}">Login with Facebook</a>
    </li>
{% endif %}
