[buildout]
extends = http://dist.plone.org/release/4.3.2-pending/versions.cfg
parts =
    lxml
    instance
    i18ndude
    code-analysis
eggs =
    Plone
    Pillow
    sauna.reload
    collective.behavior.localskin
develop = .

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml

[instance]
recipe = plone.recipe.zope2instance
eggs = ${buildout:eggs}
environment-vars =
    PTS_LANGUAGES en fi
    zope_i18n_allowed_languages en fi
    zope_i18n_compile_mo_files true
    RELOAD_PATH ${buildout:directory}/src
http-address = 8080
user = admin:admin
zope-conf-additional = %import sauna.reload

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/collective/behavior/localskin
pre-commit-hook = True
clean-lines = True
debug-statements = True
