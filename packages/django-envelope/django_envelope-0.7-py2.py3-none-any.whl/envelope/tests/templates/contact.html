{% extends "layout.html" %}
{% load url from future %}
{% load i18n %}

{% load envelope_tags %}
{% block content %}
<section id="contact">
  <h1>{% trans "Contact" %}</h1>
  <form action="{% url 'customized_class_contact' %}" method="post">
  {% csrf_token %}
  {% antispam_fields %}
    <fieldset>
      <table>
        <tbody>
        {{ form }}
        </tbody>
        <tfoot>
         <tr>
          <td colspan="2"><input type="submit" value="{% trans "Send!" %}" /></td>
         </tr>
        </tfoot>
      </table>
    </fieldset>
  </form>
</section>
{% endblock %}
