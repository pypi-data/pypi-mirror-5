<div>
    <video controls autoplay onerror="alert(event)">
        <source src="/media/stream/${directory.id}/${path}.mp4" type="video/mp4">
    </video>
</div>

<div class="video-meta">
    <div class="timestamp">
    </div>

    <a href="#" id="go-back" class="btn btn-default"><i class="icon-chevron-left"></i> Back</a>
    &nbsp;

    <span class="title">${filename}</span>
          
    <br/>
    <br/>

    <p>
        <div class="comment-form row">
            <div class="col-lg-10">
                <input type="text" class="form-control" />
            </div>
            <div class="col-lg-2">
                <a href="#" class="btn btn-primary btn-block"><i class="icon-comment"></i> Post</a>
            </div>
        </div>
    </p>
    
    <div>
        % for comment in reversed(sorted(file.comments, key=lambda x: x.date)): 
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="pull-right">${comment.date}</span>
                        <strong>${comment.client.username}</strong>&nbsp;
                        on&nbsp;
                        <a href="#" data-time="${comment.time}">${'%.3f' % comment.time} s</a>
                    </h3>
                </div>
                <div class="panel-body">
                    ${comment.text}
                </div>
            </div>
        % endfor
    </div>                
</div>
