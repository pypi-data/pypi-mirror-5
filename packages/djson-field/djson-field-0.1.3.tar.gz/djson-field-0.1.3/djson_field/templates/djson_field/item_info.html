{% if rules.allow_removing %}
    <a href="#" class="deleteItem">Удалить</a>
{% endif %}
{% if key %}
    {% if field_key %}
        <span class="keyField">{{ field_key|safe }}</span>
    {% else %}
        <label for="id_{{ name }}[_{{ key }}]">
            {% if rules.verbose_name %}
                {{ rules.verbose_name }}
            {% else %}
                {{ key }}
            {% endif %}
        </label>
    {% endif %}:
    {% if rules.help_text %}
        <p>{{ rules.help_text|safe }}</p>
    {% endif %}
{% endif %}
