[pipeline:test]
pipeline =
    demostorage
    dbaccess
    browserid
    testing

[pipeline:test-shared-db]
pipeline =
    demostorage
    dbaccess
    browserid-shared-db
    testing

[app:testing]
use = egg:bobo
bobo_resources = zc.wsgisessions.testing

[filter:demostorage]
use = egg:zc.zodbwsgi
configuration =
    <zodb test>
        <demostorage/>
    </zodb>

    <zodb sessions>
        <demostorage/>
    </zodb>

initializer = zc.wsgisessions.testing:initialize_test_database

[filter:dbaccess]
use = egg:zc.dbconnection

[filter:browserid]
use = egg:zc.wsgisessions
secure = true
http-only = false

[filter:browserid-shared-db]
use = browserid
db-name = test

[server:testing]
use = egg:Paste#http
host = 127.0.0.1
port = 8080
