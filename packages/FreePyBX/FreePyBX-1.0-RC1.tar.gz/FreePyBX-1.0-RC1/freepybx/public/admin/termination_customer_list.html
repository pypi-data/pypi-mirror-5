<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

<script type="text/javascript">
    //<![CDATA[
    dojo.require("dojo.io.script");
    dojo.require("dojo.parser");
    dojo.require("dijit.dijit");
    dojo.require("dijit.form.Button");
    dojo.require("dijit.form.TextBox");
    dojo.require("dijit.Toolbar");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dojox.grid.enhanced.plugins.Menu");
    dojo.require("dojox.grid.EnhancedGrid");
    dojo.require("dojo.data.ItemFileWriteStore");
    dojo.require("dojox.grid.enhanced.plugins.Pagination");
    dojo.require("dojox.grid.enhanced.plugins.Filter");

    var termCustGrid;
    var termCustStore = new dojo.data.ItemFileWriteStore({url: '/admin/termination_customers'});

    var plugins = {
        pagination: true,
        indirectSelection: false
    };

    function cdrLink(value){
        return "<a href=\"/admin/cdr/" + value + "\" target=\"_blank\">"+value+"</a>";
    }

    termCustStore._saveCustom = function(saveComplete, saveFailed) {
        var changeSet = termCustStore._pending;
        var changes = {};
        changes.modified = [];

        for (var i in changeSet._modifiedItems) {
            var item = null;
            if (termCustStore._itemsByIdentity) {
                item = termCustStore._itemsByIdentity[i];
            } else {
                item = termCustStore._arrayOfAllItems[i];
            }
            changes.modified.push(itemToJS(termCustStore, item));
        }

        if (changes.modified.length==0) {
            alert("Nothing to save!");
            saveComplete();
            return;
        }
        update_term_cust_grid(dojo.toJson(changes, true));
        console.log(dojo.toJson(changes, true));
        saveComplete();
    };

    itemToJS = function(store, item) {
        var js = {};
        if (item && store) {
            var attributes = store.getAttributes(item);
            if (attributes && attributes.length > 0) {
                var i;
                for (i = 0; i < attributes.length; i++) {
                    var values = store.getValues(item, attributes[i]);
                    if (values) {
                        if (values.length > 1) {
                            var j;
                            js[attributes
                                    [i]] = [];
                            for (j = 0; j < values.length; j++) {
                                var value = values[j];
                                if (store.isItem(value)) {
                                    js[attributes
                                            [i]].push(itemToJS(store, value));
                                } else {
                                    js[attributes
                                            [i]].push(value);
                                }
                            }
                        } else { if (store.isItem(values[0])) {
                            js[attributes
                                    [i]] = itemToJS(store, values[0]);
                        } else {
                            js[attributes
                                    [i]] = values[0];
                        }
                        }
                    }
                }
            }
        }
        return js;
    };

    term_cust_grid = function () {
        var termCustLayout = [{
            name: 'Termination Customer Name',
            field: 'name',
            width: 'auto'
        },{
            name: 'CDR Download',
            field: 'context',
            width: 'auto',
            formatter: cdrLink
        },{
            name: 'Active',
            field: 'active',
            editable: 'true',
            width: 'auto',
            type: dojox.grid.cells.Bool,
            formatter: function(value) {
                console.log(value);
                return value;
            }
        }];

        termCustGrid = new dojox.grid.EnhancedGrid({
            id: 'termCustGrid',
            jsid: 'termCustGrid',
            query: {id: '*'},
            selectionMode: 'single',
            store: termCustStore,
            structure: termCustLayout,
            region: "center",
            plugins: plugins,
            columnReordering: true,
            escapeHTMLInData: false,
            autoHeight: true
        },document.createElement('div'));

        dojo.byId("termCustGridDiv").appendChild(termCustGrid.domNode);
        termCustGrid.startup();
    }

    function editTermCust() {
        var item = termCustGrid.selection.getSelected();
        tmpObj = item[0];
        dijit.byId("customerContent").set("href",
                "/admin/term_cust_edit.html");
    }

    function update_term_cust_grid(obj) {
        dojo.xhrGet({
            url: "/admin/update_term_cust_grid?data="+obj,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    function delete_term_cust() {
        var del_admin = termCustGrid.selection.getSelected()[0];
        dojo.xhrGet({
            url: "/admin/delete_term_cust?id="+del_admin.id,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                    dijit.byId("customerContent").set("href",
                            "/admin/termination_customer_list.html")
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    dojo.addOnLoad(function() {
        term_cust_grid();
    });
    //]]>
</script>
<div style="border: 1px solid #c0c0c0;">
    <div dojoType="dijit.Toolbar" region="top">
        <button id="addAdminBtn" dojoType="dijit.form.Button"
                iconClass="plusIcon">
            Add Termination Customer
            <script type="dojo/method" event="onClick">
                dijit.byId("customerContent").set("href", "/admin/term_cust_add.html")
            </script>
        </button>
        <button dojoType="dijit.form.Button" iconClass="editIcon">
            Edit Termination Customer
            <script type="dojo/method" event="onClick">
                if (termCustGrid.selection.getSelected()[0] == undefined) {
                    alert("Please select a termination customer to edit!");
                    return false;
                }
                editTermCust();
            </script>
        </button>
        <button dojoType="dijit.form.Button" iconClass="dijitIconDelete">
            &nbsp;Delete
            <script type="dojo/method" event="onClick">
                delete_term_cust();
            </script>
        </button>
    </div>
    <div id="termCustGridDiv" style="width:100%;height:100%"></div>
</div>

</html>
