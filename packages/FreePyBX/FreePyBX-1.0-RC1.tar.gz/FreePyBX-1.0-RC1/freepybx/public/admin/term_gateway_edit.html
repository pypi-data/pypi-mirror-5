<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

<script charset="UTF-8" type="text/javascript">
    dojo.require("dijit.form.Form");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dijit.form.TextBox");
    dojo.require("dojox.validate.web");
    dojo.require("dojox.validate._base");

    var termGatewayID = null;
    var didID = null;

    function terminationGatewayFormHandler() {
        if(dijit.byId("term_gateway_edit_form").validate()) {
            dojo.xhrPost({
                url: "/admin/edit_term_gateway",
                handleAs: "text",
                form: dojo.byId("term_gateway_edit_form"),
                load: function(res) {
                    if (res.indexOf("Error") == -1) {
                        new voiceware.notice.Notice({message:res});
                        dijit.byId("customerContent").set("href", "/admin/termination_gateway_list.html");
                    } else {
                        new voiceware.notice.Error({message: res});
                    }
                    return res;
                },
                error: function(err, ioArgs) {
                    new voiceware.notice.Error({message: err});
                    return err;
                }
            });
        }
    }

    function setTerminationGatewayForm(obj) {
        console.log(dojo.toJson(obj, true));
        dojo.byId("term_gateway_id").value = obj.id;
        dijit.byId("term_gateway_name").set("value", obj.name);
        dijit.byId("term_gateway_ips").set("value", obj.ips);
    }

    function getTerminationGatewayByID() {
        dojo.xhrGet({
            url: "/admin/termination_gateway_by_id/"+tmpObj.id,
            handleAs: "json",
            load: function(res) {
                setTerminationGatewayForm(res.items[0]);
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    dojo.addOnLoad(function() {
        getTerminationGatewayByID();
    });


</script>
<div dojoType="voiceware.PbxForm"
     data-dojo-props="title:'Edit Termination Gateway',legend:'Gateway Settings', delStyle:'display:none', noticeClass: 'noNotice',
     formName:'term_gateway_edit_form',helpCategory:'add_termination_gateway', submitFunc:'terminationGatewayFormHandler();',
     delFunc:'this.form.rest();'">
    <input type="hidden" name="id" id="term_gateway_id" value=""/>
    <ul class="field_list">
        <li class="odd">
            <label class="fieldlabel">Gateway Name</label>
            <input type="text" required="true" name="name" id="term_gateway_name"
                   dojoType="dijit.form.ValidationTextBox"
                   missingMessage="Please add a Termination Gateway Name."
                   promptMessage="Please enter a valid name."
                   invalidMessage="Invalid name."
                   trim="true"/>
        </li>
        <li class="even">
            <label class="fieldlabel">IPs</label>
            <input type="text" required="true" name="ips" placeholder="List of IPs separated by |"
                   dojoType="dijit.form.ValidationTextBox" id="term_gateway_ips"
                   missingMessage="Please enter a valid IP list separated by |."
                   promptMessage="Please enter a valid IP list."
                   invalidMessage="Invalid IP list."
                   trim="true"/>
        </li>
    </ul>
</div>
</html>
