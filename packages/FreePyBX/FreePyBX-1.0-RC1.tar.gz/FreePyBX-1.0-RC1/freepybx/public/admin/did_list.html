<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

<script type="text/javascript">
//<![CDATA[
    dojo.require("dojo.io.script");
    dojo.require("dojo.parser");
    dojo.require("dijit.dijit");
    dojo.require("dijit.form.Button");
    dojo.require("dijit.Dialog");
    dojo.require("dijit.Toolbar");
    dojo.require("dijit.form.TextBox");
    dojo.require("dijit.form.Textarea");
    dojo.require("dijit.form.DateTextBox");
    dojo.require("dijit.form.TimeTextBox");
    dojo.require("dijit.layout.TabContainer");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dojox.grid.enhanced.plugins.Menu");
    dojo.require("dojox.grid.EnhancedGrid");
    dojo.require("dojo.data.ItemFileWriteStore");
    dojo.require("dojox.grid.enhanced.plugins.Pagination");
    dojo.require("dojox.grid.enhanced.plugins.Filter");
    dojo.require("dijit.form.TimeTextBox");

    var didStore = new dojo.data.ItemFileWriteStore({url: '/admin/dids'});

    var plugins = {
        pagination: true,
        indirectSelection: false
    };

    didStore._saveCustom = function(saveComplete, saveFailed) {
        var changeSet = didStore._pending;
        var changes = {};
        changes.modified = [];

        for (var i in changeSet._modifiedItems) {
            var item = null;
            if (didStore._itemsByIdentity) {
                item = didStore._itemsByIdentity[i];
            } else {
                item = didStore._arrayOfAllItems[i];
            }
            changes.modified.push(itemToJS(didStore, item));
        }

        if (changes.modified.length==0) {
            alert("Nothing to save!");
            saveComplete();
            return;
        }
        update_did_grid(dojo.toJson(changes, true));
        console.log(dojo.toJson(changes, true));
        saveComplete();
    };

    itemToJS = function(store, item) {
        var js = {};
        if (item && store) {
            var attributes = store.getAttributes(item);
            if (attributes && attributes.length > 0) {
                var i;
                for (i = 0; i < attributes.length; i++) {
                    var values = store.getValues(item, attributes[i]);
                    if (values) {
                        if (values.length > 1) {
                            var j;
                            js[attributes
                                    [i]] = [];
                            for (j = 0; j < values.length; j++) {
                                var value = values[j];
                                if (store.isItem(value)) {
                                    js[attributes
                                            [i]].push(itemToJS(store, value));
                                } else {
                                    js[attributes
                                            [i]].push(value);
                                }
                            }
                        } else { if (store.isItem(values[0])) {
                            js[attributes
                                    [i]] = itemToJS(store, values[0]);
                        } else {
                            js[attributes
                                    [i]] = values[0];
                        }
                        }
                    }
                }
            }
        }
        return js;
    };

    did_grid = function (data) {
        var didLayout = [{
            name: 'DID',
            field: 'did',
            width: 'auto'
        },{
            name: 'Customer Name',
            field: 'customer_name',
            editable: 'true',
            type: dojox.grid.cells.Select,
            options: data.name,
            values: data.id,
            width: 'auto',
            formatter: function(dat)
            {
                var ret = "...";
                if(!isNaN(dat))
                {
                    var index = dojo.indexOf(this.values, dat);
                    ret = this.options[index];
                }
                else
                {
                    ret = dat;
                }
                return ret;
            }
        },{
            name: 'Active',
            field: 'active',
            editable: 'true',
            width: 'auto',
            type: dojox.grid.cells.Bool,
            formatter: function(value) {
                console.log(value);
                return value;
            }
        }];

        didGrid = new dojox.grid.EnhancedGrid({
            id: 'didGrid',
            query: {did: '*'},
            store: didStore,
            structure: didLayout,
            region: "center",
            plugins: plugins,
            columnReordering: true,
            escapeHTMLInData: false,
            autoHeight: true
        },document.createElement('div'));

        dojo.byId("didGridDiv").appendChild(didGrid.domNode);
        didGrid.startup();
    };

    function update_did_grid(obj) {
        dojo.xhrGet({
            url: "/admin/update_did_grid?data="+obj,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    function deleteDid() {
        var del_did = didGrid.selection.getSelected()[0];
        dojo.xhrGet({
            url: "/admin/del_did?did="+del_did.did+"&customer_id="+del_did.customer_id,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                    dijit.byId("customerContent").set("href", "/admin/did_list.html")
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    dojo.addOnLoad(function() {
        dojo.xhrGet({
            url:"/admin/dids",
            handleAs:"json",
            load: function(data) {
                did_grid(data);
            }
        });

    });
//]]>
</script>

<div style="border: 1px solid #c0c0c0;">
        <div dojoType="dijit.Toolbar">
            <button dojoType="dijit.form.Button" iconClass="plusIcon">
                Add Did
                <script type="dojo/method" event="onClick">
                    dijit.byId("customerContent").set("href", "/admin/did_add.html")
                </script>
            </button>
            <button dojoType="dijit.form.Button" iconClass="dijitIconSave">
                Save
                <script type="dojo/method" event="onClick">
                    didStore.save();
                </script>
            </button>
            <button dojoType="dijit.form.Button" iconClass="dijitIconDelete">
                &nbsp;Delete
                <script type="dojo/method" event="onClick">
                    deleteDid();
                </script>
            </button>
        </div>
        <div id="didGridDiv" style="width: 100%; height: 100%;"></div>
    </div>
</html>
