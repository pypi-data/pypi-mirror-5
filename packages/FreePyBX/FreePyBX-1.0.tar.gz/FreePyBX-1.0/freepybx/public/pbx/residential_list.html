<script type="text/javascript">

    var resiGrid = null;
    var resiStore = new dojo.data.ItemFileWriteStore({url: '/pbx/residential'});

    var plugins = {
        pagination: true,
    };

    resiStore._saveCustom = function(saveComplete, saveFailed) {
        var changeSet = resiStore._pending;
        var changes = {};
        changes.modified = [];

        for (var i in changeSet._modifiedItems) {
            var item = null;
            if (resiStore._itemsByIdentity) {
                item = resiStore._itemsByIdentity[i];
            } else {
                item = resiStore._arrayOfAllItems[i];
            }
            changes.modified.push(itemToJS(resiStore, item));
        }

        if (changes.modified.length==0) {
            alert("Nothing to save!");
            saveComplete();
            return;
        }
        update_resi_grid(dojo.toJson(changes, true));
        console.log(dojo.toJson(changes, true));
        saveComplete();
    };

    residential_grid = function (dbObj) {
        var resiLayout = [{
            name: 'Name',
            field: 'name',
            editable: 'true',
            width: 'auto',
            type: dojox.grid.cells.Select,
            options: dbObj.names,
            values: dbObj.user_ids,
            formatter: function(dat)
            {
                var ret = "...";
                if(!isNaN(dat))
                {
                    var index = dojo.indexOf(this.values, dat);
                    ret = this.options[index];
                }
                else
                {
                    ret = dat;
                }
                return ret;
            }
        },{
            name: 'Sip Password',
            field: 'password',
            editable: 'true',
            width: 'auto'
        },{
            name: 'DID',
            field: 'did',
            width: 'auto'
        },{
            name: 'IP',
            field: 'ip',
            width: 'auto'
        },{
            name: 'Port',
            field: 'port',
            width: 'auto'
        },{
            name: 'Registered',
            field: 'is_online',
            width: 'auto',
            formatter: function(dat)
            {
                if(dat)
                {
                    return '<img src="/images/green_circle.png" />';
                }
                else
                {
                    return '<img src="/images/red_error.png" />';
                }
            }
        }];

        resiGrid = new dojox.grid.EnhancedGrid({
            query: {id: '*'},
            store: resiStore,
            structure: resiLayout,
            selectionMode: 'single',
            plugins: plugins,
            region: "center",
            autoHeight: true,
            columnReordering: true,
            escapeHTMLInData: false
        },document.createElement('div'));

        dojo.byId("resiGridDiv").appendChild(resiGrid.domNode);
        resiGrid.startup();
    }

    function update_resi_grid(obj) {
        dojo.xhrGet({
            url: "/pbx/update_resi_grid?data="+obj,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    function delete_resi() {
        var resi_did = resiGrid.selection.getSelected()[0];

        dojo.xhrGet({
            url: "/pbx/del_resi?resi="+resi_did.did,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                    dijit.byId("mainContent").set("href", "/pbx/residential_list.html")
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    function editResiData() {
        var item = resiGrid.selection.getSelected();
        tmpObj = item[0];
        dijit.byId("mainContent").set("href", "/pbx/resi_edit");
    }

    dojo.addOnLoad(function() {
        dojo.xhrGet({
            url:"/pbx/names_user_ids",
            handleAs:"json",
            load: function(data) {
                for(var i in data){
                    console.log("key", i, "value", data[i]);
                }
                residential_grid(data);
            }
        });
    });

</script>
<style>
    #borderContainerExt {
        width: 100%;
        height: 100%;
    }
</style>
<div style="border: 1px solid #c0c0c0;">
    <div dojoType="dijit.Toolbar">
        <button id="addExtBtn" dojoType="dijit.form.Button" iconClass="plusIcon">
            Add Residential
            <script type="dojo/method" event="onClick">
                dijit.byId("mainContent").set("href", "/pbx/resi_add")
            </script>
        </button>
        <button id="editExtBtn" dojoType="dijit.form.Button" iconClass="editIcon">
            Edit Residential
            <script type="dojo/method" event="onClick">
                if (resiGrid.selection.getSelected()[0] == undefined) {
                    alert("Please select an account to edit!");
                    return false;
                }
                editResiData();
            </script>
        </button>
        <button id="saveExtBtn" dojoType="dijit.form.Button" iconClass="dijitIconSave">
            Save
            <script type="dojo/method" event="onClick">
                resiStore.save();
            </script>
        </button>
        <button id="deleteExtBtn" dojoType="dijit.form.Button" iconClass="dijitIconDelete">
            &nbsp;Delete
            <script type="dojo/method" event="onClick">
                delete_resi();
            </script>
        </button>
    </div>
    <div id="resiGridDiv" height="100%" width="100%"></div>
</div>
