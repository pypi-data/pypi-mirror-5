{% load cms_tags sekizai_tags %}

{% addtoblock "css" %}
<link href="{{ syntax_highlighter }}styles/shCore.css" rel="stylesheet" type="text/css" />
<link href="{{ syntax_highlighter }}styles/shThemeDefault.css" rel="stylesheet" type="text/css" />
{% endaddtoblock %}

{% addtoblock "js" %}
<script src="{{ syntax_highlighter }}scripts/shCore.js"></script>
<script src="{{ syntax_highlighter }}scripts/shBrushPlain.js"></script>
<script>
    SyntaxHighlighter.all();
    SyntaxHighlighter.config.bloggerMode = true;
    SyntaxHighlighter.defaults.toolbar = false;
</script>
{% endaddtoblock %}

{% block content %}
<pre class="brush: plain">
  {{ instance.content }}
</pre>
{% endblock %}
