[header]
<ul id="content" class="sidebar">
  <li>
    <h2>LogEvents from &quot;[db_name]&quot;</h2>
    <fieldset>
      <legend>Filter and Search</legend>
      <form method="GET">
        <ul>
          <li>
            <label for="level">Minimum severity</label>
            <input type="hidden" id="prev_level" value="[req_vars:level]">
            <select name="level" id="level">
              <option value="10" class="DEBUG">Debug and up</option>
              <option value="20" class="INFO">Informational and up</option>
              <option value="30" class="WARNING">Warning and up</option>
              <option value="40" class="ERROR">Error and up</option>
              <option value="50" class="CRITICAL">Critical only</option>
            </select>
          </li>
          <li>
            <label for="count">To display</label>
            <input type="hidden" id="prev_count" value="[req_vars:count]">
            <select name="count" id="count">
              <option value="20">20 events</option>
              <option value="50">50 events</option>
              <option value="100">100 events</option>
              <option value="200">200 events</option>
              <option value="500">500 events</option>
            </select>
          </li>
          <li>
            <label for="query">Fulltext search</label>
            <input type="text" name="query" id="query" value="[req_vars:query]">
          </li>
          <li>
            <input type="submit" id="submit" value="Filter and search">
          </li>
        </ul>
      </form>
    </fieldset>
    <ul id="events">
      {{ for event in [events] }}
        {{ inline event.html }}
      {{ endfor }}
    </ul>
    [pagination]
  </li>
  <li class="side_menu">
    [sidebar]
  </li>
</ul>
[footer]
