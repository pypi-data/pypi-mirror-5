{% if indexes %}
<nav class="box">
<ul id="nav">
<li><a href="{{base_url}}/">Home</a></li>
{% for i in indexes %}{% if i != '__index__' %}
<li><a href="{{base_url}}/{{ i }}/">{{ i }}</a>
    <ul class="subnav">
        {% for doc in indexes[i] %}
            <li><a href="{{base_url}}{{ doc.url }}">{{ doc.title }}</a></li>
        {% endfor %}
    </ul>
</li>
{% endif %}{% endfor %}
</ul>
</nav>
{% endif %}
