<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ base_url }}/css/style.css">
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="top">
        {% include 'nav.html' %}
    </div>

    <div id="wrapper">
      <header id="header" class="box clearfix">
          <div id="logo"><a href="{{ base_url }}/" title="Logya a static Web site generator"><img src="{{ base_url }}/img/logya.png" alt="Logya Logo"></a></div>
          <div id="subtitle">Generate Static Web Sites</div>
      </header>

      <div id="content" class="box">
          {% block content %}{% endblock %}
      </div>

      <footer id="footer">
        <p>Logya documentation site created with <a href="https://github.com/yaph/logya">Logya</a>.</p>
        <a class="FlattrButton" href="{{ canonical }}" title="{{ title }}" lang="en_GB">{{ description }}</a>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ canonical }}" data-counturl="{{ canonical }}" data-lang="en" data-count="vertical">Tweet</a>
      </footer>
    </div> <!-- /wrapper -->
    {% include 'scripts.html' %}
    {% include 'social.html' %}
  </body>
</html>
