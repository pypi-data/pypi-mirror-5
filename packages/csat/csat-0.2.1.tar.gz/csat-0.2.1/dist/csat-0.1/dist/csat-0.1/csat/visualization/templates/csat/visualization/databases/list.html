{% extends "csat/visualization/databases/base.html" %}

{% block page_title %}Graph list{% endblock %}


{% block content %}

<ul class="graph-list">
	{% for graph in graphs %}
	<li class="flip-box">
	<div class="front-panel">
		<a href="{% url "csat:visualization:render-graph" pk=graph.id %}">
				<img src="{{ graph.thumbnail.url }}" />
				<strong>{{ graph.name }}</strong>
			</a>
		</div>
		<div class="back-panel">
			Back
		</div>
	</li>
	{% endfor %}
</ul>

{% endblock %}
