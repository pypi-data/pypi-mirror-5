<section class="available-collectors span4">
	<h1>Available data collectors</h1>
	<ul>
		{%- for type in collectors_types %}
		<li class="collector-handle" data-form_action="{% url "csat:acquisition:collector-create" collector=type.key, session_pk=session.pk %}">{{ type.name }}</li>
		{%- endfor %}
	</ul>
</section>
