{% extends "csat/visualization/base.html" %}


{% block page_title %}Graph viewer becnhmarks{% endblock %}


{% block content %}
<section class="benchmarks">
	<div class="viewport">
	</div>
	<div class="actions">
		<label class="domains">Domains: <input type="text" value="10"/></label>
		<label class="nodes">Nodes: <input type="text" value="100"/></label>
		<label class="edges">Edges: <input type="text" value="10"/></label>
		<label class="intra">Intra domain edges: <input type="text" value="0.95"/></label>
		<label class="seed">Seed: <input type="text" value="2jef83jd9"/></label>
		<label class="repeat">Repeat: <input type="text" value="2"/></label>
		<label class="iter">Iterations: <input type="text" value="500"/></label>
		<label class="save"><input type="checkbox" value="1"/> Save</label>
		<button class="btn" data-action="run">Run</button>
		<button class="btn" data-action="animate">Animate</button>
	</div>
	<ul class="console"></ul>
</section>
{% endblock %}


{% block scripts -%}
{{ lib.loadjs('three') }}
{{ super() }}
{{ lib.loadjs('benchmarks') }}
{% endblock -%}
