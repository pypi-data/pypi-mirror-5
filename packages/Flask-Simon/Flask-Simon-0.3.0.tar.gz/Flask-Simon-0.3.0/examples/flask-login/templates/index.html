<!doctype html>
<html>
<head>
    <title>Flask-Simon and Flask-Login Example</title>
    <meta charset="utf-8">
</head>
<body>
    {%- if current_user.is_anonymous() -%}
        <a href="{{ url_for('login') }}">Log in</a>
    {%- else -%}
        <a href="{{ url_for('logout') }}">Log out</a>
    {%- endif -%}
</body>
</html>
