<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Support</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% if form.send_error %}
            <p>We are having an issue sending your message,
            please try again or email us directly instead at <a href="mailto:{{ form.SUPPORT_EMAIL }}">{{ form.SUPPORT_EMAIL }}</a>. Sorry for the inconvenience.</p>
        {% endif %}
        <form action=post>
            {{ form.as_form }}
            <p><input type=submit value="Submit"></p>
        </form>
    </body>
</html>
