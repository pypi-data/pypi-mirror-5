{% load i18n %}
					<div class="row-fluid submits submit-row" {% if is_popup %}style="overflow: auto;"{% endif %}>
						<div class="pull-right">{% if show_delete_link %}
							<a href="delete/" class="deletelink btn btn-danger">{% trans "Delete" %}</a>{% endif %}{% if show_save_as_new %}
							<input type="submit" class="btn" value="{% trans 'Save as new' %}" name="_saveasnew" {{ onclick_attrib }}/>{%endif%}{% if show_save_and_add_another %}
							<input type="submit" class="btn" value="{% trans 'Save and add another' %}" name="_addanother" {{ onclick_attrib }} />{% endif %}{% if show_save_and_continue %}
							<input type="submit" class="btn" value="{% trans 'Save and continue editing' %}" name="_continue" {{ onclick_attrib }}/>{% endif %}{% if show_save %}
							<input type="submit" value="{% trans 'Save' %}" class="default btn btn-success" name="_save" {{ onclick_attrib }}/>{% endif %}	
						</div>
					</div>
					<script>
					(function($){ 
						$('form').submit(function(){
							$(':submit', this).attr('disabled', true);
						    $(this).append($('<input/>').attr({
						        type: 'hidden',
						        name: $.lastClicked.name,
						        value: $.lastClicked.value
						    }));{% if show_delete_link %}
			    			$('.deletelink').addClass('disabled').click(function() {
			    				return false;
			    			});{% endif %}
						});
						$(document).click(function(e) {
						    e = e || event;
						    $.lastClicked = e.target || e.srcElement;
						});
					})(yawdadmin.jQuery);
					</script>
