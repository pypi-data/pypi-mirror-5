{% load i18n %}{% for field in fieldset %}
					<div class="row-fluid color-form {% cycle 'row1' 'row2' %}">
						<div class="field">
							<div class="control-group{% if not field.is_readonly and field.errors %} error{% endif %}">
								<label class="control-label{% if field.field.required %} required{% endif %}" for="{{field.field.auto_id}}">{{ field.field.label }}:{% if field.field.required %} <span class="text-error">*</span>{% endif %}</label>
								<div class="controls">{% if field.is_readonly %}
									<span><i>{{ field.contents }}</i></span>{% else %}
									{{ field }}{% endif %}{% if field.help_text %}
									<i class="help icon-question-sign" data-original-title="{{field.field.label}} - {% trans 'help text' %}" data-content="{{ field.field.help_text }}"></i>{% endif %}{% if not field.is_readonly and field.errors %}
									<span class="help-inline">{{ field.errors }}</span>{% endif %}
								</div>
							</div>
						</div>
					</div>{% endfor %}
