<html>
<head>
<title>EIDReader applet</title>
<script type="text/javascript" src="http://www.java.com/js/deployJava.js">
<script type="text/javascript">
var attributes = {name: 'EIDReader', code:'lino.eid.EIDReader.class', archive:'EIDReader.jar', width:10, height:10};
var parameters = { fontSize:16, permissions:'sandbox' };
var version = '1.6';
deployJava.runApplet(attributes, parameters, version);
    
function readCard() {
  console.log('Going to call document.applets.EIDReader.readCard()');
  //~ console.log(document.applets);
  //~ document.applets.DavOpen.open(webdavURL);
  var data = document.applets.EIDReader.readCard();
  console.log(data);
  alert(data);
}
</script>
</head>
<body>

<div>
<p align="center"><a href="javascript:readCard()">Click here after having inserted your eID card</a></p>
</div>
</body>
</html>
