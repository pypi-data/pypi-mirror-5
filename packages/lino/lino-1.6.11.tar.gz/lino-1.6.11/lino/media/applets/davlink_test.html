<html>
<head>
<title>DavLink applet</title>
<script type="text/javascript">
function startFile(webdavURL) {
  /* Calls lino.applets.davopen.DavOpen.open()
  */
  console.log('Going to call document.applets.DavLink.open(',webdavURL,')');
  //~ console.log(document.applets);
  //~ document.applets.DavOpen.open(webdavURL);
  document.applets.DavLink.open(webdavURL);
}
</script>
</head>
<body>

<applet name="DavLink" code="davlink.DavLink.class" 
  archive="DavLink.jar" 
  width="10" height="10">
<!-- 
The value of the ARCHIVE attribute is a URL of a JAR file.
-->  
<p>Sorry, you need a Java-enabled browser to run this applet.</p>
</applet>
<div>
Click on a link to open remote webdav office file ():
<ul>
<li><a href="javascript:startFile('test.rtf')">test.rtf</a></li>
<li><a href="javascript:startFile('http:/lino/media/webdav/test/test.doc')">http:/lino/media/webdav/test/test.doc</a></li>
</ul>
</div>
</body>
</html>
