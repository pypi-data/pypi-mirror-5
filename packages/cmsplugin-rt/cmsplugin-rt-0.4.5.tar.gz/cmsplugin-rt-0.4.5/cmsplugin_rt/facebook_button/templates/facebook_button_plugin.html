{% load sekizai_tags %}
{% comment %}
<!-- Example from Facebook website: -->
<!-- 
<div class="fb-like" data-href="http://www.example.com" data-send="true" data-width="450" data-show-faces="true" data-font="segoe ui"></div>
<div class="fb-like" data-send="false" data-layout="standard" data-width="450" data-show-faces="false" 
data-colorscheme="light" data-action="like"></div>

-->
{% endcomment %}
<div class="fb-like" data-send="{{ instance.send|yesno:"true,false" }}" data-layout="{{ instance.layout }}"
{% if instance.width %}data-width="{{ instance.width }}"{% endif %}
{% if instance.url %}data-href="{{ instance.url }}"{% endif %}
data-font="{{ instance.font }}"
data-show-faces="{{ instance.show_faces|yesno:"true,false" }}" data-colorscheme="{{ instance.color_scheme }}" data-action="{{ instance.verb }}"></div>

<div id="fb-root"></div>
{% addtoblock "js" %}
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endaddtoblock %}
