{% load sekizai_tags %}
{# addtoblock "js" #}  {# Google requests that this be in the head section, so do not let sekizai move it to the end #}
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ instance.account_code }}']);
  {% if instance.subdomains %}_gaq.push(['_setDomainName', '{{ instance.domain_name }}']);{% endif %}
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
{# endaddtoblock #}
