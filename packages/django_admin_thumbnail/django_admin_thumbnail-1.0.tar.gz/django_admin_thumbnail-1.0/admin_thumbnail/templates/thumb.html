{% load i18n %}
{% load thumbnail %}
{% load static %}

<div class="thumbnail">
{% thumbnail image "190x190" as thumb %}
    <span>
        <img src="{{ thumb.url }}" />
        <br />
        <a href="{{ image.url }}" target="_blank">{% trans "Open Image" %}</a>
    </span>

    {% trans "Image" %}
{% empty %}
    {% trans "(None)" %}
{% endthumbnail %}
</div>
