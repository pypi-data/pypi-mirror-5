    {% if wikipageObject.display_attachs and attachment_items %}<div class="attached_list">
        <h3>Fichiers attach√©s</h3>
        <div class="vertical_block_list" id="wikipage_{{ wikipageObject.id }}_attached_files">
            <ul class="item_list">
            {% for attach in attachment_items %}
                <li id="wikipage_{{ wikipageObject.id }}_attached_file_id_{{ attach.id }}" class="block {% cycle "row1" "row2" %}{% if forloop.first %} first{% endif %}{% if forloop.last %} last{% endif %}">
                    <h4><a href="{{ attach.file.url }}">{{ attach.title }}</a></h4>
                    {% if attach.description %}<p>{{ attach.description }}</p>{% endif %}
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>{% endif %}
