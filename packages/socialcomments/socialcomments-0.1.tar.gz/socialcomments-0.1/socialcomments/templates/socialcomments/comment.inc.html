{% load markup comments icons %}

<article class="row comment">
	<div class="span1 avatar-container">
		<img class="avatar" src="{{ comment|gravatar }}" alt="{{ comment.name }}" />
	</div>
	
	<div class="span7" id="comment-{{ comment.pk }}">
		<h3>
			{% if comment.website %}<a href="{{ comment.website }}" target="_blank">{% endif %}
			{{ comment.name }}
			{% if comment.website %}</a>{% endif %}
			<small>
				<a href="#comment-{{ comment.pk }}">{{ comment.sent|date }}</a>
				via {% icon comment.icon %} {{ comment.get_provider_display }}
			</small>
		</h3>
		
		{{ comment.body|striptags|markdown }}
	</div>
	
	<div style="clear: both;"></div>
</article>
