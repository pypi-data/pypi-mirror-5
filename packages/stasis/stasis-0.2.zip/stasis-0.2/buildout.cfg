[buildout]
extensions = mr.developer
parts =
    stasis
    pytest
show-picked-versions = true
develop = .

[pytest]
recipe = zc.recipe.egg
eggs =
    pytest
    pytest-pep8
    pytest-flakes
    snot

[stasis]
recipe = zc.recipe.egg
eggs =
    Pygments
    docutils
    pyramid_chameleon
    stasis

[sources]
stasis = fs stasis

