{% load auth_tags %}

<div class="editable update">
  <time>{{ object.date }}</time>
  {{ object.text|safe }}

  {% has_permission object request.user contenttypes.change_contenttype %}  
  <span class="controls pull-right">
    <a class="edit-inline"
       href="{% url djinn_announcements_edit_announcementupdate object.id %}">
      <i class="icon-pencil"></i>
    </a>
    <a class="rm-inline"
       href="{% url djinn_announcements_delete_announcementupdate object.id %}">
      <i class="icon-remove"></i>
    </a>
  </span>
  {% endif %}  
  
</div>
