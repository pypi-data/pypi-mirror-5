<script type="text/html" id="user-grid">
    <table id="user-table" class="table table-striped">
        <thead>
        <tr data-bind="foreach: columns">
            <th data-bind="text: header"></th>
        </tr>
        </thead>
        <tbody data-bind="foreach: userData">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: email"></td>
            <td data-bind="text: telephone"></td>
            <td data-bind="text: created"></td>
            <td style="text-align: center;">
                <input type="checkbox" value="true"
                       data-bind="checked: active, event: { click: function(data, event) { updateUserActive(data, event) } }"/>
            </td>
            <td>
                <a data-bind="event: { click: function(data) { getUserEdit(data) } }"
                   class="button btn btn-mini"><i class="icon-edit"></i> Edit</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Showing <span data-bind="text: startItem()"></span> - <span data-bind="text: endItem()"></span> of
                <span data-bind="text: itemCount"></span> results.
            </td>
            <td>Showing page <span data-bind="text: page()"></span> of <span data-bind="text: totalPages()"></span> pages.
            </td>
            <td colspan="6">
                <div class="pagination pagination-right">
                    <ul>
                        <li data-bind="visible: totalPages()>1, attr: { class: page() == 1 ? 'disabled' : ''}">
                            <a data-bind="attr: { href: (page() == 1) ? 'javascipt:void(0)' : 'javascript:prevUserGridPage()' }">&laquo;</a>
                        </li>
                        <!-- ko if: totalPages()>1 -->
                        <!-- ko foreach: pagesArray -->
                        <li data-bind="attr: { class: klass}">
                            <a data-bind="text: pageNum, event: { click: function(pageNum) { setUserGridPage(pageNum) } }"></a>
                        </li>
                        <!-- /ko -->
                        <!-- /ko -->
                        <li data-bind="visible: totalPages()>1, attr: { class: page() == totalPages()  ? 'disabled' : '' }">
                            <a data-bind="attr: { href: (page() == totalPages()) ? 'javascipt:void(0)' : 'javascript:nextUserGridPage()' }">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</script>
