<script type="text/html" id="user-edit">
    <fieldset>
        <legend><span data-bind="text: name()"></span> Information</legend>
        <form action="JavaScript: bootstrapPyVm.vmUser.setUser('/api/edit_user', 'user-edit-form');" method="post" id="user-edit-form" class="form-horizontal">
            <input type="hidden" name="id" data-bind="attr: { value: id() }" />
            <div class="control-group info">
                <label class="control-label">First Name:</label>
                <div class="controls">
                    <input type="text" name="first_name" data-bind="attr: { value: first_name() }"/>
                </div>
            </div>
            <div class="control-group info">
                <label class="control-label">Last Name:</label>
                <div class="controls">
                    <input type="text" name="last_name" data-bind="attr: { value: last_name() }"/>
                </div>
            </div>
            <div class="control-group info">
                <label class="control-label">UserName:</label>
                <div class="controls">
                    <input type="text" name="username" data-bind="attr: { value: username() }"/>
                </div>
            </div>
            <div class="control-group info">
                <label class="control-label">Password:</label>
                <div class="controls">
                    <input type="password" name="password" />
                </div>
            </div>
            <div class="control-group info">
                <div class="controls">
                    <select data-bind="options: userGroups,
                       optionsText: function(item) {
                           return item.groupName
                       },
                       optionsValue: function(item) {
                           return item.groupValue
                       },
                       value: selectedUserGroup"></select>
                </div>
            </div>
            <div class="control-group info">
                <label class="control-label">Active:</label>
                <div class="controls">
                    <input type="checkbox" name="active" data-bind="attr: { checked: active() }"/>
                </div>
            </div>
            <div class="control-group info">
                <div class="controls">
                    <button class="button btn btn-info btn-medium btn-save">Save</button>
                </div>
            </div>
        </form>
    </fieldset>
</script>
