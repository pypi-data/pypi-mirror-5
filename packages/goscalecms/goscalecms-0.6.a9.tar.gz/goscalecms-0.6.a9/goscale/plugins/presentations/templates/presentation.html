{% load i18n cms_tags menu_tags sekizai_tags goscale_tags %}

{% goscale_addtoblock "css" %}
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}goscale/css/goscale.plugins.presentations.css" />
{% endaddtoblock %}

{% goscale_addtoblock "js" %}
	<script type="text/javascript" src="{{ STATIC_URL }}goscale/js/goscale.plugins.presentations.js" data-callback="plugins.goscalePluginsPresentations"></script>
{% endaddtoblock %}

{% block posts_content %}
	{% if title %}
		<h1 class="presentation-title">{{ title }}</h1>
	{% endif %}
	
	<div class="goscale-plugins-presentation" data-ratio="{{ ratio }}" data-height="{{ height }}" data-width="{{ width }}">
        {{ embed|safe }}
	</div>
{% endblock %}
