{% load i18n %}
{% load sekizai_tags goscale_tags %}

{% goscale_addtoblock "css" %}
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}goscale/css/jquery.galleryview-3.0-dev.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}goscale/css/goscale.plugins.pictures.css" />
{% endaddtoblock %}

{% goscale_addtoblock "js" %}
	<script type="text/javascript" src="{{ STATIC_URL }}goscale/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}goscale/js/jquery.galleryview-3.0-dev.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}goscale/js/jquery.timers-1.2.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}goscale/js/goscale.plugins.pictures.thumbnails.js" data-callback="plugins.goscalePluginsPicturesThumbnails"></script>
{% endaddtoblock %}

<div class="goscale-plugins-pictures thumbnails" data-type="thumbnails" data-autoplay="{{ autoplay }}"{% if width != null %} data-width="{{ width }}"{% endif %}{% if height != null %} data-height="{{ height }}"{% endif %}{% if thumbnail_width != null %} data-thumbnailWidth="{{ thumbnail_width }}"{% endif %}{% if thumbnail_height != null %} data-thumbnailHeight="{{ thumbnail_height }}"{% endif %}>
	{% if title %}<h1>{{ title }}</h1>{% endif %}
	
	<ul class="gallery no-al">
		{% for image in posts %}
			<li><img src="{{ image.thumbnails.s800.url }}" {# data-frame="{{ image.thumbnails.s144.url }}" #} /></li>
		{% endfor %}
	</ul>
</div>
