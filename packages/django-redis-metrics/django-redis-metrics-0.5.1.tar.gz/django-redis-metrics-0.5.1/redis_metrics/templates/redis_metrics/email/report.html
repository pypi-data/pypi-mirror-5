<!DOCTYPE html>
<html>
<head>
    <title>Redis Metrics</title>
</head>
<body>
<h1>Here are your Redis metrics!</h1>

<table>
<caption>Metrics Report for {{ today }}</caption>
<thead>
    <tr>
    <th>Metric</th>
    <th>Day</th>
    <th>Week</th>
    <th>Month</th>
    <th>Year</th>
    </tr>
</thead>
<tbody>
{% for slug, data in metrics %}
    <tr>
    <td>{{ slug }}</td>
    <td>{{ data.day }}</td>
    <td>{{ data.week }}</td>
    <td>{{ data.month }}</td>
    <td>{{ data.year }}</td>
    </tr>
{% endfor %}
<tbody>
</table>
</body>
</html>
