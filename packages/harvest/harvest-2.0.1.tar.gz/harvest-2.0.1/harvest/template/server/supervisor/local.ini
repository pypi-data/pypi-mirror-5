[program:{{ project_name }}-local]
directory = /home/devuser/.virtualenvs/{{ project_name }}-env/{{ project_name }}
command = /home/devuser/.virtualenvs/{{ project_name }}-env/bin/uwsgi --ini /home/devuser/.virtualenvs/{{ project_name }}-env/{{ project_name }}/server/uwsgi/local.ini
autostart = true
autorestart = true
