<%inherit file="hnc.forms:templates/basefield.html"/>
<%namespace name="lib" file="hnc.forms:templates/lib.html"/>

<%block name="controls">
    <div class="input-group js-form-widget" data-field-name="${widget.getName(prefix)}" data-maps-key="${widget.get_maps_key(request)}" data-module="libs/longlatpicker">
        <div class="input-group-addon">Lat</div>
        <input type="${widget.type}" class="${grid.input_classes} ${widget.getClasses()}" name="${widget.getName(prefix)}.${widget.latName}" data-property="latitude" id="${widget.getName(prefix)}.${widget.latName}" value="${widget.valueToForm(widget.latName, value)}" ${widget.getInputAttrs(request)|n}/>
        <div class="input-group-addon">Long</div>
        <input type="${widget.type}" class="${grid.input_classes} ${widget.getClasses()}" name="${widget.getName(prefix)}.${widget.longName}" data-property="longitude" id="${widget.getName(prefix)}.${widget.longName}" value="${widget.valueToForm(widget.longName, value)}" ${widget.getInputAttrs(request)|n}/>
    </div>
</%block>
