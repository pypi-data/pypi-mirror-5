<%inherit file="hnc.forms:templates/basefield.html"/>
<%namespace name="lib" file="hnc.forms:templates/lib.html"/>

<%block name="controls">
    <div class="js-form-widget"  data-field-name="${widget.getName(prefix)}" data-module="libs/fileupload">
        <input type="file" class="file-upload-btn" accept="application/pdf">
        <script type="text/template" class="picture-template"><div class="file-download"><a class="stop-propagation" target="_blank" href="{{ pic.url }}">Download Document</a></div></script>
        <input type="hidden" name="${widget.getName(prefix)}" value="${value}" class="${widget.getClasses()}"/>
        <div class="file-picker-upload document ${'' if value else 'empty'}" data-fp-mimetype="application/pdf">
            %if value:
                <div class="file-download">
                    <a href="${value}" class="stop-propagation" target="_blank">Download Document</a>
                </div>
            %endif
        </div>
        <div class="info dragdrop-enabled">Drag & Drop Files here</div>
        <div class="info dragdrop-disabled">Click above to upload file</div>
    </div>
</%block>
