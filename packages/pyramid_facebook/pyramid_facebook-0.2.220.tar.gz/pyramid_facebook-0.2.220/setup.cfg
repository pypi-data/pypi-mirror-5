[files]
packages = 
	pyramid_facebook
	pyramid_facebook.tests
	pyramid_facebook.tests.unittests
	pyramid_facebook.tests.functional
extra_files = 
	setup.py

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosetests]
cover-package = pyramid_facebook
nocapture = 1
with-xcoverage = 1
verbosity = 3
with-xunit = 1
with-id = 1
cover-erase = 1
with-yanc = 1
match = ^test
cover-inclusive = 1

[noah]
public = True

[metadata]
description-file = README.rst
name = pyramid_facebook
author = Hadrien David
author_email = hadrien@ectobal.com
summary = Pyramid routes and helpers for Facebook canvas applications
version = 0.2.220
requires-dist = 
	pyramid==1.4
	pyramid_contextauth==0.1.1
	pyramid_debugtoolbar
	requests
	sphinx
	facepy
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Framework :: Pyramid
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: WSGI
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)

