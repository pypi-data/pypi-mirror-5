[app:main]
use = egg:pyramid_facebook

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

facebook.app_id = 1
facebook.secret_key = 1
facebook.namespace = pyramid_facebook
facebook.scope =


[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543


[loggers]
keys = root, pyramid_facebook


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = DEBUG
handlers = console


[logger_pyramid_facebook]
level = DEBUG
handlers =
qualname = pyramid_facebook


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)-5.5s module=%(name)s %(message)s
