{% load recurse %}
{% load weblog_extras %}

{% recurse category.subcategories.all with category_list as category %}
<ul>
    {% loop %}
    <li><a href="{% url weblog_category_detail category.path %}">{{ category.name }}</a> ({% post_count category=category %})
        {% child %}</li>
    {% endloop %}
</ul>
{% endrecurse %}
