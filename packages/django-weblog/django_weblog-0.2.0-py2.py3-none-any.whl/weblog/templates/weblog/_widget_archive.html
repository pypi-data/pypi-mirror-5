{% load weblog_extras %}

<ul>
{% for month in months %}
    <li><a href="{% url weblog_archive_month year=month|date:'Y',month=month|date:'m' %}">{{ month|date:'F Y' }}</a> ({% post_count month=month|date:'Ym' %})</li>
{% endfor %}
</ul>
<ul>
{% for year in years %}
    <li><a href="{% url weblog_archive_year year=year %}">{{ year }}</a> ({% post_count year=year %})</li>
{% endfor %}
</ul>
