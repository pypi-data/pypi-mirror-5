[app:main]
use = egg:max
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar
                   pyramid_tm

max.oauth_check_endpoint = https://server_url/checktoken
max.oauth_standard = true
max.talk_server = localhost
mongodb.url = mongodb://localhost
mongodb.db_name = max
avatar_folder = %(here)s/avatars
whoconfig_file = %(here)s/who.ini

mongodb.cluster = false
mongodb.hosts = localhost:27017,localhost:27018
mongodb.replica_set = maxcluster

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, max

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_max]
level = INFO
handlers =
qualname = max

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
