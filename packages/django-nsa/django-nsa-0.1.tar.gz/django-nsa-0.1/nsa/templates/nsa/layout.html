<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8" />
    <title>NSA Panel</title> <!-- {% block title %}{% endblock %} -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/960.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/nsa.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <style>
        /* Filthy hack or artistic genius? You decide. */
        #tiny-eagle {
            width: 100%;
            height: 118px;
            text-align: center;
            background-image: url({{ STATIC_URL }}img/nsa-eagle-tiny.png);
            background-repeat: no-repeat;
            background-position: center;
        }
        .logoff{ display:block;margin:auto;text-align:center; }
        .logoff a{ color:#fff; background-color:#143352;padding:2px;margin:5px; }
        .logoff a:hover{ background-color: #194067; }
    </style>
    {% endblock %}
    {% block extrahead %}
    {% endblock %}
</head>
<body>
    <div class="container_12">
        <div class="grid_12">
            <section id="main-heading" class="transition">
                <nav>
                    <div class="f-left">
                        <span class="title">NSA Indirect Access Panel</span>
                        <a href="{% url nsa_users %}" class="transition">Users</a>
                        {% block header %}{% endblock %}
                    </div>
                </nav>
            </section>
            {% block content %}
            {% endblock %}
            <div id="tiny-eagle"></div>
        </div>
    </div>
    {% if nsa_member %}
    <div class="container_12 logoff">
      <a class="button" href="{% url nsa_logoff %}">I've seen enough.</a>
    </div>
    {% endif %}
</body>
</html>
