<div class="save-xml-files-dialog">
  <table>
    <tbody>
      <tr>
        <th>output folder </th>
        <th><input id="output_folder" type="text" value="output path" size=50 /></th>
        <th>
          <button id="set_output_folder">
            select
          </button>
         </th>
      </tr><tr>
        <th>bootstrap filename</th>
        <th><input id="filename_bootstrap" type="text" value="bootstrap.xml" size=50 alt="filename_bootstrap" /></th>
        <th>
         <!--  <button id="set_bootstrap_filename">select</button> -->
         </th>
      </tr><tr>
        <th>modulesequence filename</th>
        <th><input id="filename_modulesequence" type="text" value="ModuleSequence.xml" size=50 alt="filename_modulesequence" /></th>
        <th>
        <!-- <button id="set_modulesequence_filename">select</button> -->
        </th>
      </tr><tr>
        <th>eventfilereader filename</th>
        <th><input id="filename_eventfilereader" type="text" value="EventFileReader.xml" size=50 alt="filename_eventfilereader" /></th>
        <th>
          <!-- <button id="set_eventfilereader_filename">select</button> -->
        </th>
      </tr><tr>
        <th>input files</th>
        <th><textarea id="filename_input" type="text" value="filename" cols="48" rows="10" alt="filename" /></th>
        <th><button id="set_input_files">
        select
         </button></th>
      </tr><tr>
        <th>input file type </th>
        <th><input id="filetype_input" type="text" value="Offline" size=50 /></th>
        <th />
       </tr>
       <tr>
        <th> save path relatively</th>
        <th colspan="2"> 
          <input id="path_relative" type="checkbox" name="path_relatively" value="true" checked="checked">
          </th>
       </tr>
    </tbody>
  </table>  
</div>
