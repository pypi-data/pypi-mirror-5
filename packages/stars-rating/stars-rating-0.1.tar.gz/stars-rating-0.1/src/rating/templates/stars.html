<div id="{{ stars_id}}" class="stars-wrapper {{ extra_class }}">
  <select name="selrate">
    {% for score in scores %}
      <option value="{{ score }}" {% ifequal rating score %}selected="selected"{% endifequal %} >{{ score }}</option>
    {% endfor %}
  </select>
</div>
<script type="text/javascript">
$(function() {
  
  $("#{{ stars_id }}").initialStars('select', 
				'{% url rate object_id=object.id,field_name=field_name,score='score',content_type_id=content_type_id %}', 
      			{% if disabled %}true{% else %}''{% endif %},
      			{{ starWidth }}
      			{% if extra_success %},{{ extra_success|safe }}{% endif %}
      			);
  
});
</script>
