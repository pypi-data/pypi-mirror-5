{% extends "base.html" %}{% load markup %}

{% block title_after %}Articles{% endblock%}

{% block content %}
<h1>Articles</h1>
<ul class="columned">
{% for entry in latest|dictsortreversed:"created" %}<li>
<h2><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h2>
{{ entry.summary|markdown }}</li>
{% endfor %}
</ul>
{% endblock %}
