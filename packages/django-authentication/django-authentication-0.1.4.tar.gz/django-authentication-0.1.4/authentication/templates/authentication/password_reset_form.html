{% extends "base.html" %}
{% load i18n %}

{% block page_title %}{% trans 'Reset Password' %}{% endblock page_title %}

{% block content %}
    <div class="row">
        <div id="password-reset-container" class="span12 form-container">
            <h2>{% trans 'Reset your password.' %}</h2>
            <form id="password-reset-form" method="post" class="form">
                {% csrf_token %}
                <div class="control-group">
                    <div class="controls">
                        {{ form }}
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a class="btn btn-large btn-danger" href="{% url 'login' %}">{% trans 'Cancel' %}</a>
                        <button class="btn btn-large btn-success" type="submit">
                            {% trans 'Reset' %}
                        </button>
                    </div>
                </div>
                <div class="control-group">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
