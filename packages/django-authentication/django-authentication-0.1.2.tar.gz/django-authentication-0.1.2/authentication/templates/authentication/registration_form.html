{% extends "base.html" %}
{% load i18n %}

{% block page_title %}{% trans 'Sign Up' %}{% endblock page_title %}

{% block content %}
    <div class="row">
        <div id="registration-container" class="span12 form-container">
            <h2>{% trans 'Need an account? Sign up below!' %}</h2>
            <form class="form form-big" id="registration-form" method="post">
                {% csrf_token %}
                <div class="control-group">
                    <div class="controls">
                        {{ form }}
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a class="btn btn-large btn-info" href="{% url 'login' %}">
                            {% trans 'Login' %}
                        </a>
                        <button class="btn btn-large btn-success" type="submit">
                            {% trans 'Sign Up' %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
