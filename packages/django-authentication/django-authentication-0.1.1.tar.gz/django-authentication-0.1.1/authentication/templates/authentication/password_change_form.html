{% extends "base.html" %}
{% load i18n %}

{% block page_title %}{% trans 'Change Password' %}{% endblock page_title %}

{% block content %}
    <div class="row">
        <div id="change-password-container" class="span12 form-container">
            <h2>{% trans 'Change Password' %}</h2>
            <form class="form" id="change-password-form" method="post">
                {% csrf_token %}
                <div class="control-group">
                    <div class="controls">{{ form }}</div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-large btn-success" type="submit">{% trans 'Change' %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
