{% extends "auction/base.html" %}

{% block content %}
<h1>Auctions &raquo; {{lot.auction.name}} &raquo; {{lot.name}}</h1>
{% if lot.active %}
    <form action="" method="post">
        {% csrf_token %}
        {{form.amount.label}}
        {{form.amount}}
        <input type="hidden" name="lot_id" value="{{lot.pk}}" id="lot_id">
        <input type="submit" name="submit" value="save bid">
    </form>
{% endif %}
{% endblock %}
