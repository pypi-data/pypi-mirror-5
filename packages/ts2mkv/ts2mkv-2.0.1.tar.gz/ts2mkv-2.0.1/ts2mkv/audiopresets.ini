[aac]
comment = Advanced Audio Coding
command = avconv -i "${input_file}" -acodec aac -y -strict experimental "${output_file}"
extension = aac
extramkvparameters = --aac-is-sbr 0

[aac_stereo]
comment = Advanced Audio Coding (converted to stereo)
command = avconv -i "${input_file}" -acodec aac -y -strict experimental -ac 2 "${output_file}"
extension = aac
extramkvparameters = --aac-is-sbr 0

[aac_51]
comment = Advanced Audio Coding (converted to 5.1)
command = avconv -i "${input_file}" -acodec aac -y -strict experimental -ac 6 "${output_file}"
extension = aac
extramkvparameters = --aac-is-sbr 0

[ac3]
comment = Dolby Digital Audio Coding 3
command = avconv -i "${input_file}" -acodec ac3 -y -sample_fmt flt -y -ab 192k "${output_file}"
extension = ac3

[mp3]
comment = MPEG-1 Audio Layer 3
command = avconv -i "${input_file}" -acodec libmp3lame -y "${output_file}"
extension = mp3
