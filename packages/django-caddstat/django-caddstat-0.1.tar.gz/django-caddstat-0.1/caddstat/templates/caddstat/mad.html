{% extends "base.html" %}
{% load url from future %}

{% block subtitle %} | CADD Stat{% endblock subtitle %}

{% block content %}

<ul class="breadcrumb">
  <li>CADD Stat<span class="divider">/</span></li>
  <li><a href="{% url 'caddstat.views.start' %}">Overview</a><span class="divider">/</span></li>
  <li class="active">MAD</li>
</ul>

<div class="row-fluid">
    <div class="span12">
        <h2 class="text-center">Median Absolute Deviation</h2>
    </div>
    <!--<div class="span12">-->
        <!--<h3 class="text-center">For use with...</h3>-->
    <!--</div>-->
</div>

<div class="row-fluid">
    <div class="span8 offset4">
        <form class="form-horizontal" method="post" action="{% url 'caddstat.views.mad' %}">
          {% csrf_token %}
          <div class="control-group">
            <label class="control-label" for="id_columnData">Data</label>
            <div class="controls">
              <textarea class="input-xlarge" rows="5" id="id_columnData" name="columnData" placeholder="Separate by line, space or comma" required></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn">Calculate</button>
            </div>
          </div>
        </form>
    </div>
</div>


{% endblock content %}
