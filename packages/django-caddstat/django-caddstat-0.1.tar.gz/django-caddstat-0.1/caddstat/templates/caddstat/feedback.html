{% extends "base.html" %}
{% load url from future %}

{% block subtitle %} | Feedback{% endblock subtitle %}

{% block navbar %}
<div class="navbar navbar-fixed-top navbar-inverse">
  <div class="navbar-inner ">
    <a class="brand " href="/">CADD Stat</a>
    <ul class="nav pull-right">
      <li><a href="/">Home</a></li>
      <li><a href="{% url 'caddstat.views.about' %}">About</a></li>
      <li class="active"><a href="{% url 'caddstat.views.feedback' %}">Feedback</a></li>
    </ul>
  </div>
</div>
{% endblock navbar %}

{% block content %}

<div class="row-fluid">
    <div class="span12">
        <h2 class="text-center">Send us your feedback</h2>
    </div>
</div>

<div class="row-fluid">
    <div class="span4 offset4">
        <form class="form-horizontal" method="post" action="{% url 'caddstat.views.feedback' %}">
          {% csrf_token %}
          <div class="control-group">
            <label class="control-label" for="id_name">Name</label>
            <div class="controls">
                <input class="input-xlarge" type="text" id="id_name" name="name" required />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_email">Email</label>
            <div class="controls">
                <input class="input-xlarge" type="email" id="id_email" name="email" required />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_message">Message</label>
            <div class="controls">
              <textarea class="input-xlarge" id="id_message" name="message" rows="5" required></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
    </div>
</div>
{% endblock content %}
