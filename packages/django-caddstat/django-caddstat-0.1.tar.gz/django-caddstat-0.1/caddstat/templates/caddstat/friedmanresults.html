{% extends "base.html" %}
{% load url from future %}

{% block subtitle %} | CADD Stat{% endblock subtitle %}

{% block content %}

<ul class="breadcrumb">
  <li>CADD Stat<span class="divider">/</span></li>
  <li><a href="{% url 'caddstat.views.start' %}">Overview</a><span class="divider">/</span></li>
  <li class="active">Friedman test</li>
</ul>

<div class="row-fluid">
    <div class="span12">
        <h2 class="text-center">Friedman Results</h2>
    </div>
</div>

<div class="row-fluid">
    <div class="span4 offset4">
        <h3 class="text-center">&chi;<sup>2</sup> = {{ chi }}</h3>
        <h3 class="text-center"><em>p</em>-value = {{ pvalue }}</h3>
    </div>
</div>

<div class="row-fluid">
    <div class="span4 offset4">
        <p class="text-center">
            <a href="{% url 'caddstat.views.friedman' %}" class="btn btn-primary">Start over</a>
        </p>
    </div>
</div>

{% endblock content %}
