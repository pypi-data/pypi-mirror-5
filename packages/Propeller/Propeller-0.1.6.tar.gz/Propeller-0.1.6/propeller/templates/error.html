<!DOCTYPE html>

<html>
<head>
<title>Error</title>
<style>
body {
    margin: 0;
    background-color: #f5f5f5;
    font: 15px 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #333;
}
#header {
    background-color: #e6f5fa;
    border-bottom: 1px solid #d5d5d5;
    padding: 40px;
}
#traceback {
    background-color: #f0f0f0;
    margin: 20px;
    padding: 10px 20px;
    border: 1px solid #d0d0d0;
    font-family: monospace;
    line-height: 1.3em;
    border-radius: 5px;
}
#footer {
    margin-top: 20px;
    text-align: center;
    color: #666;
    font-weight: 200;
}
h1, h2 {
    font-weight: 300;
    line-height: 1.2em;
    margin: 0 0 .25em;
}
h1 {
    font-size: 2.8em;
}
h2 {
    font-size: 1.6em;
}
</style>
</head>

<body>
<div id="header">
<h1>{{ title }}</h1>
<h2>{{ subtitle }}</h2>
</div>
{% if traceback %}
<div id="traceback">
    <pre>
{{ traceback }}</pre>
</div>
{% endif %}
<div id="footer">
    Propeller HTTP Framework {{ version }}
</div>
</body>

</html>
