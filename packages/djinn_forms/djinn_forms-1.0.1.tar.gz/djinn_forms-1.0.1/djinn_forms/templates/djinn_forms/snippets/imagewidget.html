{% load i18n %}

<div class="btn fileinput-button">
  <i class="icon-plus icon-white"></i>

  {% if value %}
  <span>{% trans "Replace image..." %}</span>
  {% else %}
  <span>{% trans "Select image..." %}</span>
  {% endif %}

  <input type="file"
         class="field"
         name="{{ name }}_upload"
         {% if show_progress %}
         data-progress="#progress_{{ name }}"
         {% endif %}
         data-attachmenttype="image"
         data-valuefield="#id_{{ name }}"
         data-target="#uploads_{{ name }}" />

  <input id="id_{{ name }}" name="{{ name }}" type="hidden" 
         value="{{ widget.form_instance.instance.pk }}" />

</div>

{% if show_progress %}
<div id="progress_{{ name }}" 
     class="progress progress-info">
  <div class="bar"></div>
</div>
{% endif %}

<div id="uploads_{{ name }}">
  <img height="50px;" src="{{ value.url }}" />
</div>
