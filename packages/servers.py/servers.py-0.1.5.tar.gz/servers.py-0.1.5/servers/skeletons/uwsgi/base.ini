[uwsgi]
disable-logging = {{ disable_logging or true }}
{%- block socket %}
{%- if config.fastrouter %}
socket = 127.0.0.1:0
subscribe-to = 127.0.0.1:2626:{%- for domain in instance.domains %}{{ domain }},{%- endfor -%}
{%- else %}
socket = /srv/{{ name }}/{{ instance.name }}/wsgi.sock
chmod = 660
{%- endif %}
{%- endblock %}
chdir = /srv/{{ name }}/{{ instance.name }}
master = true
processes = {{ config.processes or 2 }}
heartbeat = 10
{%- block app %}
{%- endblock %}
{%- block workers %}
enable-threads = true
threads = {{ config.threads or 4 }}
{%- endblock %}
{%- block env %}
{%- for k, v in config.env.items() %}
env = {{ k }}={{ v }}
{%- endfor -%}

{%- if config.memcached %}
attach-daemon = /usr/bin/memcached -s memcached.sock
{%- endif %}
{% endblock %}