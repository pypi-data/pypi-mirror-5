[uwsgi]
disable-logging = {{ disable_logging or true }}
{%- block socket %}
{%- if config.fastrouter %}
socket = 127.0.0.1:0
{%- for domain in instance.domains %}
subscribe2 = server=127.0.0.1:2626,key={{ domain }}{%- if config.secure -%},sign=SHA/srv/{{ name }}/{{ instance.name }}/private.pem{%- endif %}
{%- endfor %}
{%- else %}
socket = /srv/{{ name }}/{{ instance.name }}/wsgi.sock
chmod = 660
{%- endif %}
{%- endblock %}
chdir = /srv/{{ name }}/{{ instance.name }}
master = true
processes = {{ config.processes or 2 }}
heartbeat = 10
{%- block app %}
{%- endblock %}
{%- block workers %}
enable-threads = true
threads = {{ config.threads or 4 }}
{%- endblock %}
{%- block env %}
{%- for k, v in config.env.items() %}
env = {{ k }}={{ v }}
{%- endfor -%}

{%- if config.memcached %}
attach-daemon = /usr/bin/memcached -s memcached.sock
{%- endif %}
{% endblock %}