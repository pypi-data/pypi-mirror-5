{% load i18n %}
<ul class="pager">
	{% if pager.has_previous %}
	<li>
		<a href="?page={{ pager.previous_page_number }}">
	{% else %}
	<li class="disabled">
		<a href="#">
	{% endif %}
		&larr; Newer</a>
	</li>

	{% if pager.has_next %}
	<li>
		<a href="?page={{ pager.next_page_number }}">
	{% else %}
	<li class="disabled">
		<a href="#">
	{% endif %}
		Older &rarr;</a>
	</li>
</ul>

{# vim: set noet: #}
