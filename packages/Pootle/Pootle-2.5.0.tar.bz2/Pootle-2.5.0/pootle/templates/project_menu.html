{% load i18n baseurl %}
<ul id="tabs">
  <li><a href='{{ "."|l }}' class="projectoverview" title="{% trans 'Project main page' %}">{% trans "Overview" %}</a></li>
  <li><a href='{{ "notices"|l }}' class="tpnews" title="{% trans 'Project news' %}">{% trans "News" %}{% if user.is_superuser or request.permissions.administrate %} <span class="admin">+</span>{%endif%}</a></li>
  {% if user.is_superuser or request.permissions.administrate %}
  <li><a href='{{ "admin.html"|l }}' class="projectadmin admintab" title="{% trans 'Administrate your project' %}">{% trans "Administrate" %}</a></li>
  <li><a href='{{ "permissions.html"|l }}' class="projectperm admintab" title="{% trans 'Manage project permissions' %}">{% trans "Permissions" %}</a></li>
  {% endif %}
</ul>
