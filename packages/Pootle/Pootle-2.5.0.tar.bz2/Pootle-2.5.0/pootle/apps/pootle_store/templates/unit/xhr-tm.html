<div id="tm-results" class="tm-server">
  <div class="extra-item-title">${name}</div>
  {{each(i, sugg) suggs}}
  <div id="tm${i}" class="extra-item-block" title="${sugg.qTitle}">
    <div class="extra-item-content">
      <div class="extra-item js-editor-copytext" data-action="overwrite">
        <div class="suggestion-original" lang="${meta.source_lang}" dir="${meta.source_dir}">{{html sugg.source }}</div>
        <div class="suggestion-translation" lang="${meta.target_lang}" dir="${meta.target_dir}">{{html sugg.target }}</div>
      </div>
    </div>
  </div>
  {{/each}}
</div>
