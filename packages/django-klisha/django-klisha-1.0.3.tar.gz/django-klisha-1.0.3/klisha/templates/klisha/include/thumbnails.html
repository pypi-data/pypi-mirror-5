{% load thumbnail %}
{% for object in object_list %}
    <div class="span4">
        <div class="thumbnail {{ subclass }}">
            <a href="{% url url_name object.slug %}">
                {% thumbnail object.picture "300x200" crop="center" as im %}
                <img src="{{ im.url }}" alt="{{ object.title }}">
                {% endthumbnail %}
            </a>
            <div class="title"><span>{{ object.title }}</span></div>
        </div>
    </div>
{% endfor %}
