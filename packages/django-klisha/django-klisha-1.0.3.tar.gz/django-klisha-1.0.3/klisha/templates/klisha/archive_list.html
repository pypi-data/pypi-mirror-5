{% extends "klisha/base.html" %}
{% block head.title %}Archive{% endblock %}

{% block body.content %}
    <div class="row">
        <div class="span12">
            <h1>Archive</h1>
        </div>
        {% for year, months in archive.items reversed %}
            <div class="span12 archive">
            <div class="year">{{ year }}:</div>
            {% for date in months %}
                <a href="{% url "picture-list-year-month" date|date:"Y" date|date:"m" %}" class="month">{{ date|date:"n" }}</a>
            {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
