[transmogrifier]
pipeline =
  osmimportdefinitionssource
  osmvenuessource 
  constructor
  schemaupdater
  workflowupdater
  
[osmimportdefinitionssource]
blueprint = wasgehtengine.import.osmimportdefinitionssource

[osmvenuessource]
blueprint = wasgehtengine.import.osmsource

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[schemaupdater]
blueprint = transmogrify.dexterity.schemaupdater

[workflowupdater]
blueprint = plone.app.transmogrifier.workflowupdater
path-key = _path
transitions-key = transitions
