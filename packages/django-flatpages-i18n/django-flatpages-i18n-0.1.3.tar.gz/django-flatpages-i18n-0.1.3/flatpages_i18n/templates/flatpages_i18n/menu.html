{% load mptt_tags %}

<ul class="nav nav-pills">
    {% recursetree nodes %}
        <li>
            <a href="{{ node.get_link }}">{{ node.title }}</a>

            {% if not node.is_leaf_node %}
                <ul>
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
