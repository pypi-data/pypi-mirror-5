{% load sitetree %}
<div class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-box">
    <ul class="pure-menu-source">
        {% for item in sitetree_items %}
        <li class="{% if item.is_current or item.in_current_branch %}pure-menu-selected{% endif %}">
            <a href="{% sitetree_url for item %}">{{ item.title_resolved }}</a>
            {% if item.has_children %}
                {% sitetree_children of item for menu template "sitetree/menu.html" %}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
