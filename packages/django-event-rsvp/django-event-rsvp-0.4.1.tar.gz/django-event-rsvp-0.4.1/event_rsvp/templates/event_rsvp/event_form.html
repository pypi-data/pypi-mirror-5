{% extends "base.html" %}
{% load i18n %}

{% block main %}
<h1>
    {% if form.instance.pk %}
        {% trans "Update" %} {{ object }}
    {% else %}
        {% trans "Create event" %}
    {% endif %}
</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <input type="submit" value="{% trans "Save" %}" />
</form>
{% endblock %}
