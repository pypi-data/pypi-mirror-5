{% extends "base.html" %}

{% block title %}{{ basename|capitalize }} ({{ language }}) - Flockdoc Docs{% endblock %}

{% block content %}
<div id="filename">{{ basename|capitalize }} ({{ language }})</div>
{% for section in sections %}
<div class="sections">
    <div class="section">
        <div class="comment">{{ section.comment }}</div>
        <div class="code">{{ section.code }}</div>
    </div>
</div>
{% endfor %}
{% endblock content %}
