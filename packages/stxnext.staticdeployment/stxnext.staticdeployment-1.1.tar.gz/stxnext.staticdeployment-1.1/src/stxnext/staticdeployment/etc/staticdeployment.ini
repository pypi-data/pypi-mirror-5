[PLONE4]
deployment-directory = ./plone-static
layer-interface = zope.publisher.interfaces.browser.IDefaultBrowserLayer
defaultskin-name = Sunburst Theme
deploy-plonesite = true
deploy-registry-files = true
make-links-relative = false
add-index = false
rss-base-url =

page-types =
    Document
    Event
    Folder
    Link
    News Item
    Collection

file-types =
    Image
    File

skinstool-files =
    plone_3rdParty/ecmaunit-license.txt
    plone_3rdParty/jquery-license.txt
    plone_images/favicon.ico

additional-files =
    sitemap.xml.gz

additional-pages =
    sitemap
    accessibility-info
    contact-info

deployable-review-states =
	published

[PLONE3]
deployment-directory = ./plone-static
layer-interface = zope.publisher.interfaces.browser.IDefaultBrowserLayer
defaultskin-name = Plone Default
deploy-plonesite = true
deploy-registry-files = true
make-links-relative = false
add-index = false

page-types =
    Document
    Event
    Folder
    BTreeFolder
    Link
    News Item
    Topic

file-types =
    Image
    File
    Blob

skinstool-files =
    plone_3rdParty/ecmaunit-license.txt
    plone_3rdParty/jquery-license.txt
    plone_images/favicon.ico

additional-files =
    sitemap.xml.gz

additional-pages =
    sitemap
    accessibility-info
    contact-info

deployable-review-states =
	published
