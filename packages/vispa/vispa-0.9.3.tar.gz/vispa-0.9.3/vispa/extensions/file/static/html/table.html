<div align="left">
<table class='tablesorter'>
  <thead>
    <tr>
      <th class='table-name'>Name</th>
      <th class='table-size'>Size in Bytes</th>
      <th class='table-type'>Type</th>
      <th class='table-mtime'>Last Changed</th>
    </tr>
  </thead>
  <tbody class="files-table">
    <tr class="file-table-object">
      <td>
        <div class="file-table-first-column">
          <p class="file-selection-p file-table-selection-p">
            <label class="file-selection-box">
              <input type="checkbox" class="file-selection-checkbox">
                <span></span>
                </label>
              </p>
            <img class="files-table-image">
          <div data-bind="name" class="files-table-name"></div>
        </div>
      </td>
      <td data-bind="size" class="{sorter: 'digit'}"></td>
      <td data-bind="type"></td>
      <td data-bind="mtime" class="{sorter: 'digit'}"></td>
    </tr>
  </tbody>
</table>
</div>
