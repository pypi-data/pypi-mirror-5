Maximum number of parallel running jobs is set to <input id="${extid}-maxRunningSpinner" name="value" value="${maxRunning}"/>.

<script>
$(document).ready(function(){
	$("#${extid}-maxRunningSpinner").spinner({
		spin: function(event, ui) {
            if (ui.value < 1) {
                $(this).spinner("value", 1);
                return false;
           	}
          },
          change : function(event, ui) {
        	  $(document).JobSubmissionUpdateValue(${batchmanager},  "MaxRunning", ui.value);}
	});
});
</script>
