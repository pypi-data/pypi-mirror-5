<html>
  <head>
    <title>{% block title %}{% end %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    {% if data.get("js") %}<script type="text/javascript" src="{{ data["js"] }}"></script>{% end %}
  </head>
  <body>
    <div class="title">Hello! I'm a simple blog, well, a generated one.</div>
    <div class="content">{% block content %}{% end %}
    </div>
    <div class="footer">Generated using <a href="http://cyclone.io" target="_blank">Cyclone</a> and <a href="https://github.com/vltr/protoweb" target="_blank">protoweb</a>.</div>
  </body>
</html>
