{% spaceless %}
{% load i18n %}
<thead>
    <tr class='ajax_list_header_row'>
        {% for field in fields %}
            <th {% for attr_name, attr_value in field.th_tag_attrs.items %}{{ attr_name }}='{{ attr_value }}' {% endfor %}>
                {% if field.order_field %}
                    <span title='{% trans "Descending" %}' class='sort_list {% if order_by == "-"|add:field.order_field %}active{% endif %}' data-order-field='-{{ field.order_field }}'>
                        {{ SORT_DESC_ELEMENT|safe }}
                    </span>
                {% endif %}
                <span>{{ field.column_title|default_if_none:"" }}</span>
                {% if field.order_field %}
                    <span title='{% trans "Ascending" %}' class='sort_list {% if order_by == field.order_field %}active{% endif %}' data-order-field='{{ field.order_field }}'>
                        {{ SORT_ASC_ELEMENT|safe }}
                    </span>
                {% endif %}
            </th>
        {% endfor %}
    </tr>
</thead>
{% endspaceless %}
