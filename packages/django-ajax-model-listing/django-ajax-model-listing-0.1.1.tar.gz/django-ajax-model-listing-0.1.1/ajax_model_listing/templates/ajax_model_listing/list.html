{% spaceless %}
    <style>
        table.ajax_list>thead>tr>th.ajax_list_sorter {
            background-image: url({{ STATIC_URL }}ajax_model_listing/sort_both.png);
        }
        table.ajax_list>thead>tr>th.ajax_list_sorter.ajax_list_sorter_asc {
            background-image: url({{ STATIC_URL }}ajax_model_listing/sort_asc.png);
        }
        table.ajax_list>thead>tr>th.ajax_list_sorter.ajax_list_sorter_desc {
            background-image: url({{ STATIC_URL }}ajax_model_listing/sort_desc.png);
        }
    </style>
    <table {% for attr_name, attr_value in table_attrs.items %}{{ attr_name }}='{{ attr_value }}' {% endfor %}>
        {{ thead|safe }}
        {{ tfoot|safe }}
        {{ tbody|safe }}
    </table>
{% endspaceless %}
