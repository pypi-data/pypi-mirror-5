admin: ['mg.test@uberdev.org']
name: Test Repository Name
label: testlabel
reposUrl: https://svn.example.com
genemail:
  sender:
    class: 'genemail.SmtpSender'
    host: mail.uberdev.org
    port: 25
  default:
    headers:
      from: 'noreply@uberdev.org'
  modifier:
    class: 'genemail.ChainingModifier'
    modifiers:
      - class:   'svnpublish.email.EncryptModifier'
        sign:    'noreply@example.com'
        prune:   true
        gpg_options:
          gnupghome: '/home/projects/uberdev/svnpublish.git/tmp-gpg-dir'
          use_agent: false
          # gpgbinary: ...
          # verbose: ...
          # keyring: ...
          # options: ...
          # secret_keyring: ...
