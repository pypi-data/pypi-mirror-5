{% extends "bootstrap3/field.html" %}
{% load crispy_forms_field %}

{% block normal_field %}
<div class="input-group {{classes}}">
{% for input in inputs %}
  {% if input == '@@' %}
    {% crispy_field field %}
  {% else %}
     <span class="input-group-addon">{{input|safe}}</span>
  {% endif %}
{% endfor %}
</div>
{% endblock normal_field %}
