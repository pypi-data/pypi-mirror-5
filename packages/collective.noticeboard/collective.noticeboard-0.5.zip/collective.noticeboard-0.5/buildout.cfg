[buildout]
extends=
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg

package-name = collective.noticeboard

test-eggs = collective.noticeboard [test]

parts +=
    precompiler

extensions += mr.developer
sources = sources
auto-checkout = *
sources-dir = src-mrd

[instance]
eggs +=
    Pillow

[precompiler]
recipe = plone.recipe.precompiler
eggs = ${buildout:eggs}
compile-mo-files = true

