<form name="$rendered_name"
      id="$id"
      method="$method"
      action="$action"
      enctype="$enctype"
      py:attrs="attrs">
  <py:import href="ew.templates._ew_lib" alias="lib"/>
  ${lib.subfields(hidden_fields, fields, error_class)}
  <py:for each="b in buttons">${b.display()}</py:for>
</form>
