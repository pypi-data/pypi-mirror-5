<tr class="$css_class" py:attrs="attrs">
  <td py:for="i, field in enumerate(widget.fields)"
      py:with="ctx=widget.context_for(field)">
    <py:if test="i==0">
      <py:for each="hidden_field in widget.hidden_fields"
              py:with="hidden_ctx=widget.context_for(hidden_field)">
        ${hidden_field.display(**hidden_ctx)}
      </py:for>
    </py:if>
    <py:if test="ctx.errors and field.show_errors"><span class="$error_class">$ctx.errors</span><br/></py:if>
    ${field.display(**ctx)}
  </td>
</tr>
