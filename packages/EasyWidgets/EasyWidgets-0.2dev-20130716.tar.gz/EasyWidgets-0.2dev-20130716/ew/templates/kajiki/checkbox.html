<div py:strip="True"
  ><input type="checkbox" 
          id="$id"
         name="${rendered_name}"
         class="${css_class}"
         checked="${value and 'checked' or None}"
          readonly="${readonly or None}"
         py:attrs="attrs"
   /><label py:if="not suppress_label" for="${id}">$label</label>
</div>
