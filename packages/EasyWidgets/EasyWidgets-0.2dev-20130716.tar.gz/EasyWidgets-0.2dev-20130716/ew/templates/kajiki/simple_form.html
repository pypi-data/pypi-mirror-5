<form name="$name"
      id="$id"
      method="$method"
      action="$action"
      enctype="$enctype"
      py:attrs="attrs">
  <py:import href="ew.templates.kajiki._ew_lib" alias="lib"/>
  <py:if test="errors and not isinstance(errors, dict) and show_errors">
    <span class="$error_class">$errors</span><br/>
  </py:if>
  ${lib.subfields(widget.hidden_fields, widget.fields, error_class)}
  <py:for each="b in buttons">${b.display()}</py:for>
</form>
