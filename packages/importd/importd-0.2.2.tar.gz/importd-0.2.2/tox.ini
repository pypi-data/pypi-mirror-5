[tox]
downloadcache = {toxworkdir}/cache/
envlist =
    py26-django13,
    py26-django14,
    py26-django15,
    py27-django13,
    py27-django14,
    py27-django15,
    py33-django15,

[testenv]
changedir = tests
commands =
    python -E basic_tests/main.py test app
;    python -E model_tests/test_app.py test app

[django13]
deps = Django==1.3.7

[django14]
deps = Django==1.4.6

[django15]
deps = Django==1.5.2

[testenv:py26-django13]
basepython = python2.6
deps = {[django13]deps}

[testenv:py26-django14]
basepython = python2.6
deps = {[django14]deps}

[testenv:py26-django15]
basepython = python2.6
deps = {[django15]deps}

[testenv:py27-django13]
basepython = python2.7
deps = {[django13]deps}

[testenv:py27-django14]
basepython = python2.7
deps = {[django14]deps}

[testenv:py27-django15]
basepython = python2.7
deps = {[django15]deps}

[testenv:py33-django15]
basepython = python3.3
deps = {[django15]deps}


