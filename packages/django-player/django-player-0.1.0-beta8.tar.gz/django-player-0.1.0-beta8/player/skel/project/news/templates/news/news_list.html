{% extends "base.html" %}

{% load inlinetrans %}

{% block content %}
<h2>{% itrans "News listing" %}</h2>
<p class="introText">{% itrans "Here you can browse the latest news" %}</p>
<ul>
  {% for n in news_list %}
    <li><a href="./{{ n.slug }}" title="{{ n }}">{{ n }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
