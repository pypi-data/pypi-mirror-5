{% extends 'polls/base.html' %}

{% block content %}
    <div class="container">
        <h1>Welcome to Django-poll!</h1>
    {{ block.super }}
        <div class="row poll">
            <a href="{% url 'poll_add' %}">Add a Poll</a>
        </div>
    {% for object in object_list %}
        <div class="row poll">
            <p class="lead">{{ object.question }}</p>
            {% include 'polls/partial/navigation.html' %}
        </div>
    {% endfor %}
        <div class="row poll">
            <a href="{% url 'poll_add' %}">Add a Poll</a>
        </div>
    </div>
{% endblock %}
