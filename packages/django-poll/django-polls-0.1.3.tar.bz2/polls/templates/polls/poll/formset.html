{% if form.instance.pk %}
<input type="hidden" name="pk" value="{{ form.instance.pk }}" />
{% endif %}
<table class="choice-form">
    <tbody>
{% for form in formset %}
    <tr>
        {{ form.id }}
        <td>{{ form.choice_text }}{% if formset.can_delete and form.instance.pk %}{{ form.DELETE }}{% endif %}</td>
    </tr>
{% endfor %}
{{ formset.management_form }}
    </tbody>
</table>
