{% extends 'polls/base.html' %}

{% block content %}
<p>{{ poll.question }}</p>
<table class="choice-results">
    {% for choice in poll.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td class="percentage"><div class="percentage" style="width: {{ choice.percentage }}%;">&nbsp;</div></td>
            <td>{{ choice.percentage }}%</td>
        </tr>
    {% endfor %}
</ul>
{% endblock %}
