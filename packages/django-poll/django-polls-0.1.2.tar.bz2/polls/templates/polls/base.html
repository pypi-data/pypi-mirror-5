{% extends 'polls/base_site.html' %}

{% block extra_head %}
    <script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/formset.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/polls.js" type="text/javascript"></script>
    <link type="text/css" href="{{ STATIC_URL }}css/polls.css" rel="stylesheet" />
{% endblock %}

{% block content %}
    {% if messages %}
<ul class="messages">
        {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
    {% endif %}
    {{ block.super }}
{% endblock %}
