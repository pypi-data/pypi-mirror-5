{% extends 'polls/base.html' %}

{% block content %}
    {{ block.super }}
    {% for object in object_list %}
   <p>{{ object.question }}</p>
   <a href="{% url 'poll_vote' object.pk %}">Vote</a><br />
   <a href="{% url 'poll_results' object.pk %}">Results</a><br />
        {% if object.user == request.user %}
        <a href="{% url 'poll_edit' object.pk %}">Edit the Poll</a><br />
        {% endif %}
    {% endfor %}
   <a href="{% url 'poll_add' %}">Add a Poll</a>
{% endblock %}
