{% load poll_tags %}
<script type="text/javascript">
$(document).ready(function(){
    var data = {% get_data %};
    $.jqplot ('chart', [data], { 
        seriesDefaults: {
            renderer: $.jqplot.PieRenderer, 
                rendererOptions: {
                    showDataLabels: true
                }
            }, 
            legend: { show:true, location: 'e' }
        }
    );
});
</script>
