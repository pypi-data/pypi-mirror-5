<html>
  <body>
    <h1>Test form with multiple different field bearing the same name</h1>
    <form method="post" action="/submit.html" name="form">
      <input name="reason" type="text" />

      <textarea name="secret">First</textarea>
      <input type="text" name="secret" value="Second" />
      <input type="password" name="secret" value="Third" />
      <input type="submit" name="save" value="Save" />

      <!-- You can specify submit input more than one time -->
      <input type="submit" name="save" value="Save" />

      <!-- fields without name are ignored -->
      <input type="text" value="nothing" />
      <input type="hidden" value="i confirm nothing nothing" />
    </form>
  </body>
</html>
