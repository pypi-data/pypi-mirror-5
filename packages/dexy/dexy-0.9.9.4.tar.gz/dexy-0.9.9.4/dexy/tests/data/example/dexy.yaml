docs:
    - .rst|jinja|rstbody|easyhtml:
        - code
    - .rst|jinja|rst|latex:
        - code
        - latex
        - rst: { stylesheet: "pygments,fancyvrb" }

code:
    - "*|pyg|h"
    - "*|pyg|l"
    - "*|idio|h"
