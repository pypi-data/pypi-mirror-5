{% extends 'layout.html' %}
{% block title %}Archive | {{ site.title }}{% endblock %}
{% block content %}
<div class="content">
    {% for post in posts %}
    <div class="archive-title"><a href="{{ post.slug }}.html">{{ post.title }}</a></div>
    <div class="published">
        Published on {{ post.date.strftime(date_format) }}
    </div>
    {% endfor %}
</div>
{% endblock %}
