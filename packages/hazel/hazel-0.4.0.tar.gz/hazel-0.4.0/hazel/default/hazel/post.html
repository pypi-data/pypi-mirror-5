{% extends 'layout.html' %}
{% block title %}{{ post.title }} | {{ site.title }}{% endblock %}
{% block content %}
<div class="content">
    <h1><a href="/post/{{ post.slug }}">{{ post.title }}</a></h1>
    <div class="published">
        Published on {{ post.date.strftime(date_format) }}
    </div>
    {{ post.content }}
</div>
{% endblock %}
