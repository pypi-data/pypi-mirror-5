{% extends 'layout.html' %}
{% block title %}{{ site_name }}{% endblock %}
{% block content %}
    {% for post in posts %}
    <div class="content">
        <h1><a href="{{ post.slug }}.html">{{ post.title }}</a></h1>
        <div class="published">
            Published at {{ post.date }}
        </div>
        {{ post.content }}
    </div>
    {% endfor %}
{% endblock %}
