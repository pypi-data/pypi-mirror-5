{% extends base %}
{% block control %}
<select data-piecewise="{{ piecewise_trigger }}"
        id="{{ id }}"
        class="{{ css_class }}"
        style="{{ css_style }}"
        name="{{ name }}"
        {% if disabled %}disabled{% endif %}>
    {% for value, description in items %}
    <option value="{{value}}"{% if data == value %} selected{% endif %}>{{description}}</option>
    {% endfor %}
</select>
{% endblock %}
