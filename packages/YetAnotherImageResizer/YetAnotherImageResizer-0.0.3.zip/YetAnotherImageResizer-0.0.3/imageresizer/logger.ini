[loggers]
keys=root,image,imageresizer

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_imageresizer]
level=DEBUG
handlers=consoleHandler
qualname=imageresizer
propagate=0

[logger_image]
level=DEBUG
handlers=consoleHandler
qualname=image
propagate=0

[logger_image]
level=DEBUG
handlers=consoleHandler
qualname=image
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
