<form action="{% url 'change_password' %}" method="POST" class="user">
    {% csrf_token %}
    {% include 'coffee/partial/form.html' %}
    <a href="{% url 'profile' %}" class="btn btn-lg btn-primary pull-left">Profile</a>
    <a href="{% url 'logout' %}?next={% url 'sign_in' %}?next={% url 'profile' %}" class="btn btn-lg btn-primary pull-left">Sign Out</a>
    <input type="submit" value="Change Password" class="btn btn-lg btn-primary pull-right" />
    <div class="break"></div>
</form>
