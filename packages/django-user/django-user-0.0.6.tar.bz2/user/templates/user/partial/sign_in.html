<form action="{% url 'sign_in' %}" method="POST" class="user">
    {% csrf_token %}
    {% include 'user/partial/form.html' %}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    <a href="{% url 'sign_up' %}" class="btn btn-lg btn-primary pull-left">Sign Up</a>
    <input type="submit" value="Sign In" class="btn btn-lg btn-primary pull-right" />
    <div class="break"></div>
</form>
