<script type="text/javascript">
    (function($){
        $(document).ready(function () {
            function tinyExtraConfig(data) {
                var css = "";
                $("link").map(function () {
                    if ($(this).attr("href") !== "" && $(this).attr("rel") === "stylesheet") {
                        css += $(this).attr("href") + ",";
                    }
                });
                return data + "&__css=" + css;
            }
            $(".textareainplaceedit inplaceeditform").data("extraConfig", tinyExtraConfig);
    });
    })(jQuery);
</script>
{{ value }}
{% if not is_ajax %}
  {% if field %}
    {{ field.field.widget.media }}
  {% endif %}
{% endif %}
