{% extends 'base.html' %}

{% block meta %}<meta name="robots" content="NOINDEX, NOFOLLOW">{% endblock %}

{% block page_title %}<h1>{{ special_title }}</h1>{% endblock %}
{% block title %}{{ special_title }} - {{ wiki.site_name }}{% endblock %}

{% block footer %}
<a href="{{ url(None, wiki.recent_changes) }}" class="changes">{{ _('Changes') }}</a>
<a href="{{ url(None, wiki.all_pages) }}" class="index">{{ _('Index') }}</a>
<a href="{{ url(None, wiki.orphaned) }}" class="orphaned">{{ _('Orphaned') }}</a>
<a href="{{ url(None, wiki.wanted) }}" class="wanted">{{ _('Wanted') }}</a>
{% endblock %}
