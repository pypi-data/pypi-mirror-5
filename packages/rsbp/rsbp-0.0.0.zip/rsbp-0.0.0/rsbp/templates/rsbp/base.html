{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="http://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css">
    <link href="{% static "rsbp/css/default.css" %}" rel="stylesheet" type="text/css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{% url 'feed' %}"/>
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <div class="rsbp-wrapper">
      <div class="rsbp-main">
        {% block pagetitle %}<h1><a href="{% url 'index' %}">Blog</a></h1>{% endblock %}
        {% block main %}{% endblock %}
      </div>
    </div>
    {% include "rsbp/includes/footer.html" %}
  </body>
</html>
