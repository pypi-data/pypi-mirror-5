{% if preview %}
<div id="phlog-gallery-{{ gallery.id }}">
	{% if plugins %}
		{% for plugin in plugins %}
			{{ plugin }}
		{% endfor %}
	{% endif %}
</div>
{% else %}
<div
	id="galleria-gallery-{{ gallery.id }}"
	class="galleria-twelve-gallery"
	style="height: {% if height %}{{ height }}{% else %}400{% endif %}px; {% if width %}width: {{ width }}{% endif %}px;">
	{% if image_list %}
	{% for image in image_list %}
	<a href="{{ image.get_galleria_large_url }}">
		<img
			title="{{ image.title }}"
			alt="{{ image.caption }}"
			src="{{ image.get_galleria_thumbnail_url }}" />
	</a>
	{% endfor %}
	{% else %}
		{% if plugins %}
			{% for plugin in plugins %}
				{{ plugin }}
			{% endfor %}
		{% endif %}
	{% endif %}
</div>
<script>
	Galleria.loadTheme('/theme/base/js/galleria.twelve.min.js');
	jQueryBase('#galleria-gallery-{{ gallery.id }}').galleria();
</script>
{% endif %}
